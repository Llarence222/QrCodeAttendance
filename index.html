<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EQC Attendance QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8B0000, #FFD700);
      color: #333;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 3px #00000088;
    }
    .container {
      background-color: #ffffffd9;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 15px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, select, button, textarea {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #cc0000;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #cc0000;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b30000;
    }
    #qrcode {
      margin: 20px auto;
      width: 180px;
      height: 180px;
      display: block;
    }
    #reader, #signoutReader {
      margin: 20px auto;
      width: 300px;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
      min-width: 900px;
    }
    table, th, td {
      border: 1px solid #cc0000;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    #formSection, #scannerSection, #manualSection, #signoutScannerSection, #signoutFormSection {
      display: none;
    }
    #toggleManualBtn {
      margin-top: 15px;
      background-color: #ffd700;
      color: #8b0000;
      font-weight: 700;
      border: 2px solid #8b0000;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }
    #toggleManualBtn:hover {
      background-color: #e6c200;
    }
    #dashboardContainer, #signoutDashboardContainer {
      overflow-x: auto;
      max-width: 980px;
      margin: 15px auto;
    }
    #signOutToggleBtn {
      margin-top: 15px;
      background-color: #006400;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      width: 300px;
    }
    #signOutToggleBtn:hover {
      background-color: #004d00;
    }
    #backBtn {
      background-color: #555;
      margin-top: 10px;
      padding: 10px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      width: 100%;
    }
    #backBtn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
<div class="container" id="typeSection">
  <h1>EQC QR Attendance</h1>
  <label for="attendanceType">Select Attendance Type:</label>
  <select id="attendanceType">
    <option value="" disabled selected>-- Choose --</option>
    <option value="Student Attendance">Student Attendance</option>
    <option value="Event Attendance">Event Attendance</option>
  </select>
  <button id="nextToNameBtn">Next</button>
  <br />
  <button id="signOutToggleBtn">Go to Sign-Out QR Attendance</button>
</div>
<div class="container" id="nameSection" style="display:none;">
  <label for="inputName">Enter Your Name:</label>
  <input type="text" id="inputName" placeholder="Full Name" autocomplete="off" />
  <canvas id="qrcode" width="180" height="180"></canvas>
  <button id="goToScannerBtn" disabled>Proceed to Scan</button>
  <button id="backToTypeBtn" type="button" id="backBtn">Back</button>
</div>
<div class="container" id="scannerSection" style="display:none;">
  <h3>Scan Your QR Code</h3>
  <div id="reader"></div>
  <button id="cancelScanBtn" type="button" class="backBtn">Cancel</button>
</div>
<div class="container" id="formSection">
  <h3>Fill Attendance Details</h3>
  <form id="attendanceForm">
    <div>
      <label for="displayType">Attendance Type:</label>
      <input type="text" id="displayType" readonly />
    </div>
    <div>
      <label for="displayName">Name:</label>
      <input type="text" id="displayName" readonly />
    </div>
    <div id="studentFields">
      <label for="course">Course:</label>
      <input type="text" id="course" placeholder="Your course" />
      <label for="year">Year:</label>
      <select id="year">
        <option value="" disabled selected>-- Select Year --</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>
      <label for="idNumber">ID Number:</label>
      <input type="text" id="idNumber" placeholder="Your ID number" />
      <label for="reason">Reason:</label>
      <select id="reason">
        <option value="" disabled selected>-- Select Reason --</option>
        <option value="Attending Class">Attending Class</option>
        <option value="Submitting Activities">Submitting Activities</option>
        <option value="Other">Other</option>
      </select>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" placeholder="Subject (if applicable)" />
      <label for="roomAssessment">Room Assessment (optional):</label>
      <textarea id="roomAssessment" rows="2" placeholder="Any notes"></textarea>
    </div>
    <div id="eventFields" style="display:none;">
      <label for="eventType">Event Type:</label>
      <input type="text" id="eventType" placeholder="e.g. Seminar, Workshop" />
      <label for="eventTitle">Title of the Event:</label>
      <input type="text" id="eventTitle" placeholder="Event Title" />
      <label for="eventDate">Date of Event:</label>
      <input type="date" id="eventDate" />
      <label for="facilitator">Facilitator:</label>
      <input type="text" id="facilitator" placeholder="Facilitator's Name" />
    </div>
    <button type="submit">Submit Attendance</button>
    <button type="button" id="backFromFormBtn" class="backBtn">Back</button>
  </form>
</div>
<!-- Sign-Out Scanner Section -->
<div class="container" id="signoutScannerSection" style="display:none;">
  <h3>Scan Your QR Code to Sign Out</h3>
  <div id="signoutReader"></div>
  <button id="cancelSignOutScanBtn" type="button" class="backBtn">Cancel</button>
</div>
<!-- Sign-Out Form Section -->
<div class="container" id="signoutFormSection" style="display:none;">
  <h3>Sign Out Details</h3>
  <form id="signoutForm">
    <label for="signoutName">Name:</label>
    <input type="text" id="signoutName" readonly />
    <label for="signoutDate">Date:</label>
    <input type="text" id="signoutDate" readonly />
    <label for="signoutTime">Time:</label>
    <input type="text" id="signoutTime" readonly />
    <button type="submit">Submit Sign Out</button>
    <button type="button" id="backFromSignOutFormBtn" class="backBtn">Back</button>
  </form>
</div>
<!-- Dashboards -->
<div class="container" id="dashboardContainer" style="display:none;">
  <h3>Attendance Records</h3>
  <table>
    <thead>
      <tr>
        <th>Attendance Type</th>
        <th>Name</th>
        <th>Course</th>
        <th>Year</th>
        <th>ID Number</th>
        <th>Reason</th>
        <th>Subject</th>
        <th>Room Assessment</th>
        <th>Event Type</th>
        <th>Event Title</th>
        <th>Event Date</th>
        <th>Facilitator</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="attendanceRecordsBody"></tbody>
  </table>
</div>
<div class="container" id="signoutDashboardContainer" style="display:none;">
  <h3>Sign Out Records</h3>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="signoutRecordsBody"></tbody>
  </table>
</div>

<script>
  // Utils
  function formatDate(date) {
    return date.toISOString().slice(0, 10);
  }
  function formatTime(date) {
    return date.toTimeString().slice(0, 8);
  }

  // Elements
  const attendanceTypeSelect = document.getElementById('attendanceType');
  const nextToNameBtn = document.getElementById('nextToNameBtn');
  const typeSection = document.getElementById('typeSection');
  const nameSection = document.getElementById('nameSection');
  const inputName = document.getElementById('inputName');
  const qrcodeCanvas = document.getElementById('qrcode');
  const goToScannerBtn = document.getElementById('goToScannerBtn');
  const backToTypeBtn = document.getElementById('backToTypeBtn');

  const scannerSection = document.getElementById('scannerSection');
  const reader = document.getElementById('reader');
  const cancelScanBtn = document.getElementById('cancelScanBtn');

  const formSection = document.getElementById('formSection');
  const attendanceForm = document.getElementById('attendanceForm');
  const displayType = document.getElementById('displayType');
  const displayName = document.getElementById('displayName');
  const studentFields = document.getElementById('studentFields');
  const eventFields = document.getElementById('eventFields');

  const courseInput = document.getElementById('course');
  const yearSelect = document.getElementById('year');
  const idNumberInput = document.getElementById('idNumber');
  const reasonSelect = document.getElementById('reason');
  const subjectInput = document.getElementById('subject');
  const roomAssessmentInput = document.getElementById('roomAssessment');

  const eventTypeInput = document.getElementById('eventType');
  const eventTitleInput = document.getElementById('eventTitle');
  const eventDateInput = document.getElementById('eventDate');
  const facilitatorInput = document.getElementById('facilitator');
  const backFromFormBtn = document.getElementById('backFromFormBtn');

  const dashboardContainer = document.getElementById('dashboardContainer');
  const attendanceRecordsBody = document.getElementById('attendanceRecordsBody');

  const signOutToggleBtn = document.getElementById('signOutToggleBtn');

  // Sign Out Elements
  const signoutScannerSection = document.getElementById('signoutScannerSection');
  const signoutFormSection = document.getElementById('signoutFormSection');
  const signoutReader = document.getElementById('signoutReader');
  const cancelSignOutScanBtn = document.getElementById('cancelSignOutScanBtn');
  const signoutForm = document.getElementById('signoutForm');
  const signoutNameInput = document.getElementById('signoutName');
  const signoutDateInput = document.getElementById('signoutDate');
  const signoutTimeInput = document.getElementById('signoutTime');
  const backFromSignOutFormBtn = document.getElementById('backFromSignOutFormBtn');
  const signoutDashboardContainer = document.getElementById('signoutDashboardContainer');
  const signoutRecordsBody = document.getElementById('signoutRecordsBody');

  let attendanceScanner = null;
  let signoutScanner = null;

  // Generate QR code based on name and attendance type
  function generateQRCode(name, type) {
    const data = { name: name, type: type };
    QRCode.toCanvas(qrcodeCanvas, JSON.stringify(data), { width: 180, margin: 2 }, function (error) {
      if (error) console.error(error);
    });
  }

  // Navigation
  nextToNameBtn.addEventListener('click', () => {
    if (!attendanceTypeSelect.value) {
      alert('Please select attendance type!');
      return;
    }
    typeSection.style.display = 'none';
    nameSection.style.display = 'block';
    goToScannerBtn.disabled = true;
    inputName.value = '';
  });

  backToTypeBtn.addEventListener('click', () => {
    nameSection.style.display = 'none';
    typeSection.style.display = 'block';
  });

  // Enable QR code generation when typing name
  inputName.addEventListener('input', () => {
    if (inputName.value.trim().length > 0) {
      generateQRCode(inputName.value.trim(), attendanceTypeSelect.value);
      goToScannerBtn.disabled = false;
    } else {
      goToScannerBtn.disabled = true;
      const ctx = qrcodeCanvas.getContext('2d');
      ctx.clearRect(0, 0, qrcodeCanvas.width, qrcodeCanvas.height);
    }
  });

  goToScannerBtn.addEventListener('click', () => {
    nameSection.style.display = 'none';
    scannerSection.style.display = 'block';
    startScanner();
  });

  cancelScanBtn.addEventListener('click', () => {
    stopScanner();
    scannerSection.style.display = 'none';
    typeSection.style.display = 'block';
  });

  // Start QR scanner
  function startScanner() {
    if (attendanceScanner) {
      attendanceScanner.clear();
      attendanceScanner = null;
    }
    attendanceScanner = new Html5Qrcode("reader");
    attendanceScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (decodedText) => {
        // On successful scan
        stopScanner();
        openFormWithQRData(decodedText);
      },
      (error) => {
        //console.warn(`QR code scan error: ${error}`);
      }
    ).catch(err => {
      alert("Camera permission denied or no camera found.");
      scannerSection.style.display = 'none';
      typeSection.style.display = 'block';
    });
  }

  function stopScanner() {
    if (attendanceScanner) {
      attendanceScanner.stop().then(() => {
        attendanceScanner.clear();
        attendanceScanner = null;
      }).catch(err => {
        console.error("Error stopping scanner", err);
      });
    }
  }

  // Open form with parsed QR data
  function openFormWithQRData(qrMessage) {
    let data;
    try {
      data = JSON.parse(qrMessage);
    } catch (e) {
      alert("Invalid QR code scanned.");
      scannerSection.style.display = 'block';
      return;
    }

    displayType.value = data.type || '';
    displayName.value = data.name || '';

    // Show/hide student/event fields accordingly
    if (data.type === "Student Attendance") {
      studentFields.style.display = 'block';
      eventFields.style.display = 'none';
    } else if (data.type === "Event Attendance") {
      studentFields.style.display = 'none';
      eventFields.style.display = 'block';
    } else {
      studentFields.style.display = 'none';
      eventFields.style.display = 'none';
    }

    // Reset inputs
    resetFormFields();

    scannerSection.style.display = 'none';
    formSection.style.display = 'block';
  }

  function resetFormFields() {
    courseInput.value = '';
    yearSelect.selectedIndex = 0;
    idNumberInput.value = '';
    reasonSelect.selectedIndex = 0;
    subjectInput.value = '';
    roomAssessmentInput.value = '';
    eventTypeInput.value = '';
    eventTitleInput.value = '';
    eventDateInput.value = '';
    facilitatorInput.value = '';
  }

  backFromFormBtn.addEventListener('click', () => {
    formSection.style.display = 'none';
    typeSection.style.display = 'block';
  });

  attendanceForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const record = {
      attendanceType: displayType.value,
      name: displayName.value,
      course: courseInput.value.trim(),
      year: yearSelect.value,
      idNumber: idNumberInput.value.trim(),
      reason: reasonSelect.value,
      subject: subjectInput.value.trim(),
      roomAssessment: roomAssessmentInput.value.trim(),
      eventType: eventTypeInput.value.trim(),
      eventTitle: eventTitleInput.value.trim(),
      eventDate: eventDateInput.value,
      facilitator: facilitatorInput.value.trim(),
      date: formatDate(new Date()),
      time: formatTime(new Date())
    };

    // Validation (basic)
    if (!record.name) {
      alert('Name is required.');
      return;
    }

    if (record.attendanceType === "Student Attendance") {
      if (!record.course || !record.year || !record.idNumber || !record.reason) {
        alert('Please fill in all required student fields.');
        return;
      }
    } else if (record.attendanceType === "Event Attendance") {
      if (!record.eventType || !record.eventTitle || !record.eventDate || !record.facilitator) {
        alert('Please fill in all required event fields.');
        return;
      }
    }

    // Save to localStorage
    let records = JSON.parse(localStorage.getItem('attendanceRecords') || '[]');
    records.push(record);
    localStorage.setItem('attendanceRecords', JSON.stringify(records));

    alert('Attendance recorded successfully.');

    formSection.style.display = 'none';
    dashboardContainer.style.display = 'block';

    loadDashboardData();
  });

  function loadDashboardData() {
    let records = JSON.parse(localStorage.getItem('attendanceRecords') || '[]');
    attendanceRecordsBody.innerHTML = '';

    records.forEach(record => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${record.attendanceType}</td>
        <td>${record.name}</td>
        <td>${record.course}</td>
        <td>${record.year}</td>
        <td>${record.idNumber}</td>
        <td>${record.reason}</td>
        <td>${record.subject}</td>
        <td>${record.roomAssessment}</td>
        <td>${record.eventType}</td>
        <td>${record.eventTitle}</td>
        <td>${record.eventDate}</td>
        <td>${record.facilitator}</td>
        <td>${record.date}</td>
        <td>${record.time}</td>
      `;
      attendanceRecordsBody.appendChild(tr);
    });
  }

  // Sign Out flow

  signOutToggleBtn.addEventListener('click', () => {
    // Hide all main sections
    typeSection.style.display = 'none';
    nameSection.style.display = 'none';
    scannerSection.style.display = 'none';
    formSection.style.display = 'none';
    dashboardContainer.style.display = 'none';

    signoutDashboardContainer.style.display = 'block';
    signoutScannerSection.style.display = 'block';

    startSignOutScanner();
  });

  cancelSignOutScanBtn.addEventListener('click', () => {
    stopSignOutScanner();
    signoutScannerSection.style.display = 'none';
    signoutDashboardContainer.style.display = 'none';
    typeSection.style.display = 'block';
  });

  function startSignOutScanner() {
    if (signoutScanner) {
      signoutScanner.clear();
      signoutScanner = null;
    }
    signoutScanner = new Html5Qrcode("signoutReader");
    signoutScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (decodedText) => {
        stopSignOutScanner();
        openSignOutForm(decodedText);
      },
      (error) => {
        // console.warn(`Sign out scan error: ${error}`);
      }
    ).catch(err => {
      alert("Camera permission denied or no camera found.");
      signoutScannerSection.style.display = 'none';
      typeSection.style.display = 'block';
    });
  }

  function stopSignOutScanner() {
    if (signoutScanner) {
      signoutScanner.stop().then(() => {
        signoutScanner.clear();
        signoutScanner = null;
      }).catch(err => {
        console.error("Error stopping signout scanner", err);
      });
    }
  }

  function openSignOutForm(qrMessage) {
    let data;
    try {
      data = JSON.parse(qrMessage);
    } catch (e) {
      alert("Invalid QR code scanned.");
      signoutScannerSection.style.display = 'block';
      return;
    }
    signoutNameInput.value = data.name || '';
    const now = new Date();
    signoutDateInput.value = formatDate(now);
    signoutTimeInput.value = formatTime(now);

    signoutScannerSection.style.display = 'none';
    signoutFormSection.style.display = 'block';
  }

  backFromSignOutFormBtn.addEventListener('click', () => {
    signoutFormSection.style.display = 'none';
    signoutScannerSection.style.display = 'block';
    startSignOutScanner();
  });

  signoutForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = signoutNameInput.value.trim();
    const date = signoutDateInput.value;
    const time = signoutTimeInput.value;

    if (!name) {
      alert('Name is required.');
      return;
    }

    let signoutRecords = JSON.parse(localStorage.getItem('signoutRecords') || '[]');

    signoutRecords.push({ name, date, time });
    localStorage.setItem('signoutRecords', JSON.stringify(signoutRecords));

    alert('Sign-out recorded. Thank you!');

    signoutFormSection.style.display = 'none';
    signoutDashboardContainer.style.display = 'block';

    startSignOutScanner();
    loadSignOutDashboard();
  });

  function loadSignOutDashboard() {
    let records = JSON.parse(localStorage.getItem('signoutRecords') || '[]');
    signoutRecordsBody.innerHTML = '';

    records.forEach(record => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${record.name}</td>
        <td>${record.date}</td>
        <td>${record.time}</td>
      `;
      signoutRecordsBody.appendChild(tr);
    });
  }

  // Initial load
  loadDashboardData();
  loadSignOutDashboard();
</script>
</body>
</html>
