<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EQC Attendance QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8B0000, #FFD700);
      color: #333;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 3px #00000088;
    }
    .container {
      background-color: #ffffffd9;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 15px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, select, button, textarea {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #cc0000;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #cc0000;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b30000;
    }
    #qrcode {
      margin: 20px auto;
      width: 180px;
      height: 180px;
      display: block;
    }
    #reader, #signoutReader {
      margin: 20px auto;
      width: 300px;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
      min-width: 900px;
    }
    table, th, td {
      border: 1px solid #cc0000;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    #formSection, #scannerSection, #manualSection, #signoutScannerSection, #signoutFormSection {
      display: none;
    }
    #toggleManualBtn {
      margin-top: 15px;
      background-color: #ffd700;
      color: #8b0000;
      font-weight: 700;
      border: 2px solid #8b0000;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }
    #toggleManualBtn:hover {
      background-color: #e6c200;
    }
    #dashboardContainer, #signoutDashboardContainer {
      overflow-x: auto;
      max-width: 980px;
      margin: 15px auto;
    }
    #signOutToggleBtn {
      margin-top: 15px;
      background-color: #006400;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      width: 300px;
    }
    #signOutToggleBtn:hover {
      background-color: #004d00;
    }
    #backBtn {
      background-color: #555;
      margin-top: 10px;
      padding: 10px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      width: 100%;
    }
    #backBtn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
<div class="container" id="typeSection">
  <h1>EQC QR Attendance</h1>
  <label for="attendanceType">Select Attendance Type:</label>
  <select id="attendanceType">
    <option value="" disabled selected>-- Choose --</option>
    <option value="Student Attendance">Student Attendance</option>
    <option value="Event Attendance">Event Attendance</option>
  </select>
  <button id="nextToNameBtn">Next</button>
  <br />
  <button id="signOutToggleBtn">Go to Sign-Out QR Attendance</button>
</div>
<div class="container" id="nameSection" style="display:none;">
  <label for="inputName">Enter Your Name:</label>
  <input type="text" id="inputName" placeholder="Full Name" autocomplete="off" />
  <canvas id="qrcode" width="180" height="180"></canvas>
  <button id="goToScannerBtn" disabled>Proceed to Scan</button>
  <button id="backToTypeBtn" type="button" id="backBtn">Back</button>
</div>
<div class="container" id="scannerSection" style="display:none;">
  <h3>Scan Your QR Code</h3>
  <div id="reader"></div>
  <button id="cancelScanBtn" type="button" class="backBtn">Cancel</button>
</div>
<div class="container" id="formSection">
  <h3>Fill Attendance Details</h3>
  <form id="attendanceForm">
    <div>
      <label for="displayType">Attendance Type:</label>
      <input type="text" id="displayType" readonly />
    </div>
    <div>
      <label for="displayName">Name:</label>
      <input type="text" id="displayName" readonly />
    </div>
    <div id="studentFields">
      <label for="course">Course:</label>
      <input type="text" id="course" placeholder="Your course" />
      <label for="year">Year:</label>
      <select id="year">
        <option value="" disabled selected>-- Select Year --</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>
      <label for="idNumber">ID Number:</label>
      <input type="text" id="idNumber" placeholder="Your ID number" />
      <label for="reason">Reason:</label>
      <select id="reason">
        <option value="" disabled selected>-- Select Reason --</option>
        <option value="Attending Class">Attending Class</option>
        <option value="Submitting Activities">Submitting Activities</option>
        <option value="Other">Other</option>
      </select>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" placeholder="Subject (if applicable)" />
      <label for="roomAssessment">Room Assessment (optional):</label>
      <textarea id="roomAssessment" rows="2" placeholder="Any notes"></textarea>
    </div>
    <div id="eventFields" style="display:none;">
      <label for="eventType">Event Type:</label>
      <input type="text" id="eventType" placeholder="e.g. Seminar, Workshop" />
      <label for="eventTitle">Title of the Event:</label>
      <input type="text" id="eventTitle" placeholder="Event Title" />
      <label for="eventDate">Date of Event:</label>
      <input type="date" id="eventDate" />
      <label for="facilitator">Facilitator:</label>
      <input type="text" id="facilitator" placeholder="Facilitator's Name" />
    </div>
    <button type="submit">Submit Attendance</button>
    <button type="button" id="backFromFormBtn" class="backBtn">Back</button>
  </form>
</div>
<!-- Sign-Out Scanner Section -->
<div class="container" id="signoutScannerSection" style="display:none;">
  <h3>Scan Your QR Code to Sign Out</h3>
  <div id="signoutReader"></div>
  <button id="cancelSignOutScanBtn" type="button" class="backBtn">Cancel</button>
</div>
<!-- Sign-Out Form Section -->
<div class="container" id="signoutFormSection" style="display:none;">
  <h3>Sign Out Details</h3>
  <form id="signoutForm">
    <label for="signoutName">Name:</label>
    <input type="text" id="signoutName" readonly />
    <label for="signoutDate">Date:</label>
    <input type="text" id="signoutDate" readonly />
    <label for="signoutTime">Time:</label>
    <input type="text" id="signoutTime" readonly />
    <button type="submit">Submit Sign Out</button>
    <button type="button" id="backFromSignOutFormBtn" class="backBtn">Back</button>
  </form>
</div>
<div id="dashboardContainer" class="container">
  <h2>Attendance Dashboard</h2>
  <table id="dashboardTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Date</th>
        <th>Time</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<div id="signoutDashboardContainer" class="container" style="display:none;">
  <h2>Sign-Out Dashboard</h2>
  <table id="signoutDashboardTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<script>
  let attendanceTypeSelect = document.getElementById('attendanceType');
  let nextToNameBtn = document.getElementById('nextToNameBtn');
  let typeSection = document.getElementById('typeSection');
  let nameSection = document.getElementById('nameSection');
  let inputName = document.getElementById('inputName');
  let qrcodeCanvas = document.getElementById('qrcode');
  let goToScannerBtn = document.getElementById('goToScannerBtn');
  let backToTypeBtn = document.getElementById('backToTypeBtn');
  let scannerSection = document.getElementById('scannerSection');
  let readerDiv = document.getElementById('reader');
  let cancelScanBtn = document.getElementById('cancelScanBtn');
  let formSection = document.getElementById('formSection');
  let attendanceForm = document.getElementById('attendanceForm');
  let displayTypeInput = document.getElementById('displayType');
  let displayNameInput = document.getElementById('displayName');
  let studentFields = document.getElementById('studentFields');
  let courseInput = document.getElementById('course');
  let yearSelect = document.getElementById('year');
  let idNumberInput = document.getElementById('idNumber');
  let subjectInput = document.getElementById('subject');
  let roomAssessmentInput = document.getElementById('roomAssessment');
  let eventFields = document.getElementById('eventFields');
  let eventTypeInput = document.getElementById('eventType');
  let eventTitleInput = document.getElementById('eventTitle');
  let eventDateInput = document.getElementById('eventDate');
  let facilitatorInput = document.getElementById('facilitator');
  let backFromFormBtn = document.getElementById('backFromFormBtn');
  let signOutToggleBtn = document.getElementById('signOutToggleBtn');
  let signoutScannerSection = document.getElementById('signoutScannerSection');
  let signoutReaderDiv = document.getElementById('signoutReader');
  let cancelSignOutScanBtn = document.getElementById('cancelSignOutScanBtn');
  let signoutFormSection = document.getElementById('signoutFormSection');
  let signoutForm = document.getElementById('signoutForm');
  let signoutNameInput = document.getElementById('signoutName');
  let signoutDateInput = document.getElementById('signoutDate');
  let signoutTimeInput = document.getElementById('signoutTime');
  let backFromSignOutFormBtn = document.getElementById('backFromSignOutFormBtn');
  let dashboardContainer = document.getElementById('dashboardContainer');
  let dashboardTableBody = document.querySelector('#dashboardTable tbody');
  let signoutDashboardContainer = document.getElementById('signoutDashboardContainer');
  let signoutDashboardTableBody = document.querySelector('#signoutDashboardTable tbody');
  let html5QrCodeScanner;
  let signOutQrCodeScanner;
  function formatDate(date) {
    return date.toLocaleDateString();
  }
  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
  }
  function resetNameSection() {
    inputName.value = '';
    goToScannerBtn.disabled = true;
    QRCode.toCanvas(qrcodeCanvas, '', () => {});
  }
  function resetFormFields() {
    courseInput.value = '';
    yearSelect.selectedIndex = 0;
    idNumberInput.value = '';
    reasonSelect.selectedIndex = 0;
    subjectInput.value = '';
    roomAssessmentInput.value = '';
    eventTypeInput.value = '';
    eventTitleInput.value = '';
    eventDateInput.value = '';
    facilitatorInput.value = '';
    signoutReasonSelect.selectedIndex = 0;
  }
  inputName.addEventListener('input', () => {
    let name = inputName.value.trim();
    if (name.length > 0 && attendanceTypeSelect.value) {
      goToScannerBtn.disabled = false;
      let qrData = JSON.stringify({
        name: name,
        attendanceType: attendanceTypeSelect.value
      });
      QRCode.toCanvas(qrcodeCanvas, qrData, {width: 180}, (error) => {
        if (error) console.error(error);
      });
    } else {
      goToScannerBtn.disabled = true;
      QRCode.toCanvas(qrcodeCanvas, '', () => {});
    }
  });
  attendanceTypeSelect.addEventListener('change', () => {
    resetNameSection();
  });
  nextToNameBtn.addEventListener('click', () => {
    if (!attendanceTypeSelect.value) {
      alert('Please select an attendance type.');
      return;
    }
    typeSection.style.display = 'none';
    nameSection.style.display = 'block';
    inputName.focus();
  });
  backToTypeBtn.addEventListener('click', () => {
    nameSection.style.display = 'none';
    typeSection.style.display = 'block';
    resetNameSection();
  });
  goToScannerBtn.addEventListener('click', () => {
    nameSection.style.display = 'none';
    scannerSection.style.display = 'block';
    startQrScanner();
  });
  cancelScanBtn.addEventListener('click', () => {
    stopQrScanner();
    scannerSection.style.display = 'none';
    nameSection.style.display = 'block';
  });
  function startQrScanner() {
    if (html5QrCodeScanner) return;
    html5QrCodeScanner = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };
    html5QrCodeScanner.start(
      { facingMode: "environment" },
      config,
      qrCodeMessage => {
        stopQrScanner();
        scannerSection.style.display = 'none';
        openAttendanceForm(qrCodeMessage);
      },
      errorMessage => {
      }
    ).catch(err => {
      alert("Unable to start camera for scanning: " + err);
      scannerSection.style.display = 'none';
      nameSection.style.display = 'block';
    });
  }
  function stopQrScanner() {
    if (html5QrCodeScanner) {
      html5QrCodeScanner.stop().then(() => {
        html5QrCodeScanner.clear();
        html5QrCodeScanner = null;
      }).catch(e => {
        console.warn('Failed to stop scanner:', e);
      });
    }
  }
  function openAttendanceForm(qrMessage) {
    let data;
    try {
      data = JSON.parse(qrMessage);
    } catch(e) {
      alert("Invalid QR code scanned.");
      typeSection.style.display = 'block';
      return;
    }
    displayTypeInput.value = data.attendanceType || '';
    displayNameInput.value = data.name || '';
    if (data.attendanceType === "Student Attendance") {
      studentFields.style.display = 'block';
      eventFields.style.display = 'none';
    } else if (data.attendanceType === "Event Attendance") {
      studentFields.style.display = 'none';
      eventFields.style.display = 'block';
    } else {
      alert("Unknown attendance type.");
      typeSection.style.display = 'block';
      return;
    }
    resetFormFields();
    formSection.style.display = 'block';
  }
  attendanceForm.addEventListener('submit', (e) => {
    e.preventDefault();
    let type = displayTypeInput.value.trim();
    let name = displayNameInput.value.trim();
    let date = formatDate(new Date());
    let time = formatTime(new Date());
    let record = { name, type, date, time, details: {} };
    if (type === "Student Attendance") {
      if (!courseInput.value.trim() || !yearSelect.value || !idNumberInput.value.trim() || !reasonSelect.value) {
        alert("Please fill all required student attendance fields.");
        return;
      }
      record.details = {
        course: courseInput.value.trim(),
        year: yearSelect.value,
        idNumber: idNumberInput.value.trim(),
        reason: reasonSelect.value,
        subject: subjectInput.value.trim(),
        roomAssessment: roomAssessmentInput.value.trim(),
      };
    } else if (type === "Event Attendance") {
      if (!eventTypeInput.value.trim() || !eventTitleInput.value.trim() || !eventDateInput.value || !facilitatorInput.value.trim()) {
        alert("Please fill all required event attendance fields.");
        return;
      }
      record.details = {
        eventType: eventTypeInput.value.trim(),
        eventTitle: eventTitleInput.value.trim(),
        eventDate: eventDateInput.value,
        facilitator: facilitatorInput.value.trim(),
      };
    }
    let records = JSON.parse(localStorage.getItem('attendanceRecords') || '[]');
    let duplicate = records.find(r => r.name.toLowerCase() === name.toLowerCase() && r.date === date && r.type === type);
    if (duplicate) {
      alert("You have already signed in today for this attendance type.");
      formSection.style.display = 'none';
      typeSection.style.display = 'block';
      return;
    }
    records.push(record);
    localStorage.setItem('attendanceRecords', JSON.stringify(records));
    alert("Attendance recorded. Thank you!");
    formSection.style.display = 'none';
    typeSection.style.display = 'block';
    resetNameSection();
    resetFormFields();
    loadDashboardData();
  });
  backFromFormBtn.addEventListener('click', () => {
    formSection.style.display = 'none';
    typeSection.style.display = 'block';
  });
  function loadDashboardData() {
    let records = JSON.parse(localStorage.getItem('attendanceRecords') || '[]');
    dashboardTableBody.innerHTML = '';
    records.forEach(record => {
      let tr = document.createElement('tr');
      let detailText = '';
      if (record.type === 'Student Attendance') {
        detailText = `Course: ${record.details.course || ''}, Year: ${record.details.year || ''}, ID: ${record.details.idNumber || ''}, Reason: ${record.details.reason || ''}, Subject: ${record.details.subject || ''}`;
      } else if (record.type === 'Event Attendance') {
        detailText = `Event: ${record.details.eventType || ''} - ${record.details.eventTitle || ''}, Date: ${record.details.eventDate || ''}, Facilitator: ${record.details.facilitator || ''}`;
      }
      tr.innerHTML = `
        <td>${record.name}</td>
        <td>${record.type}</td>
        <td>${record.date}</td>
        <td>${record.time}</td>
        <td>${detailText}</td>
      `;
      dashboardTableBody.appendChild(tr);
    });
    let signoutRecords = JSON.parse(localStorage.getItem('signoutRecords') || '[]');
    signoutDashboardTableBody.innerHTML = '';
    signoutRecords.forEach(record => {
      let tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${record.name}</td>
        <td>${record.date}</td>
        <td>${record.time}</td>
        <td>${record.reason}</td>
      `;
      signoutDashboardTableBody.appendChild(tr);
    });
  }
  signOutToggleBtn.addEventListener('click', () => {
    stopQrScanner();
    stopSignOutScanner();
    if (typeSection.style.display !== 'none') {
      typeSection.style.display = 'none';
      nameSection.style.display = 'none';
      formSection.style.display = 'none';
      scannerSection.style.display = 'none';
      dashboardContainer.style.display = 'none';
      signoutScannerSection.style.display = 'block';
      signoutDashboardContainer.style.display = 'block';
      startSignOutScanner();
    } else {
      signoutScannerSection.style.display = 'none';
      signoutFormSection.style.display = 'none';
      signoutDashboardContainer.style.display = 'none';
      typeSection.style.display = 'block';
      dashboardContainer.style.display = 'block';
    }
  });
  function startSignOutScanner() {
    if (signOutQrCodeScanner) return;
    signOutQrCodeScanner = new Html5Qrcode("signoutReader");
    const config = { fps: 10, qrbox: 250 };
    signOutQrCodeScanner.start(
      { facingMode: "environment" },
      config,
      qrCodeMessage => {
        stopSignOutScanner();
        signoutScannerSection.style.display = 'none';
        openSignOutForm(qrCodeMessage);
      },
      errorMessage => {
      }
    ).catch(err => {
      alert("Unable to start camera for sign-out scanning: " + err);
      signoutScannerSection.style.display = 'none';
      typeSection.style.display = 'block';
      dashboardContainer.style.display = 'block';
    });
  }
  function stopSignOutScanner() {
    if (signOutQrCodeScanner) {
      signOutQrCodeScanner.stop().then(() => {
        signOutQrCodeScanner.clear();
        signOutQrCodeScanner = null;
      }).catch(e => {
        console.warn('Failed to stop sign-out scanner:', e);
      });
    }
  }
  cancelSignOutScanBtn.addEventListener('click', () => {
    stopSignOutScanner();
    signoutScannerSection.style.display = 'none';
    signoutDashboardContainer.style.display = 'none';
    typeSection.style.display = 'block';
    dashboardContainer.style.display = 'block';
  });
  function openSignOutForm(qrMessage) {
    let data;
    try {
      data = JSON.parse(qrMessage);
    } catch(e) {
      alert("Invalid QR code scanned.");
      signoutScannerSection.style.display = 'block';
      return;
    }
    if (!data.name) {
      alert("QR code missing name info.");
      signoutScannerSection.style.display = 'block';
      return;
    }
    signoutNameInput.value = data.name;
    let now = new Date();
    signoutDateInput.value = formatDate(now);
    signoutTimeInput.value = formatTime(now);
    resetFormFields();
    signoutFormSection.style.display = 'block';
  }
  backFromSignOutFormBtn.addEventListener('click', () => {
    signoutFormSection.style.display = 'none';
    signoutScannerSection.style.display = 'block';
  });
  signoutForm.addEventListener('submit', (e) => {
    e.preventDefault();
    let name = signoutNameInput.value.trim();
    let date = signoutDateInput.value;
    let time = signoutTimeInput.value;
    let reason = signoutReasonSelect.value;
    let records = JSON.parse(localStorage.getItem('signoutRecords') || '[]');
    records.push({ name, date, time, reason });
    localStorage.setItem('signoutRecords', JSON.stringify(records));
    alert("Sign-out recorded. Have a nice day!");
    signoutFormSection.style.display = 'none';
    signoutScannerSection.style.display = 'block';
    loadDashboardData();
  })
  window.onload = () => {
    loadDashboardData();
  };
</script>
</body>
</html>
