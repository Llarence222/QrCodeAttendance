<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EQC Attendance QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8B0000, #FFD700);
      color: #333;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 3px #00000088;
    }
    .container {
      background-color: #ffffffd9;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 15px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, select, button, textarea {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #cc0000;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #cc0000;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b30000;
    }
    #qrcode {
      margin: 20px auto;
      width: 180px;
      height: 180px;
      display: block;
    }
    #reader, #signoutReader {
      margin: 20px auto;
      width: 300px;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
      min-width: 900px;
    }
    table, th, td {
      border: 1px solid #cc0000;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    #formSection, #scannerSection, #manualSection, #signoutScannerSection, #signoutFormSection {
      display: none;
    }
    #toggleManualBtn {
      margin-top: 15px;
      background-color: #ffd700;
      color: #8b0000;
      font-weight: 700;
      border: 2px solid #8b0000;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }
    #toggleManualBtn:hover {
      background-color: #e6c200;
    }
    #dashboardContainer, #signoutDashboardContainer {
      overflow-x: auto;
      max-width: 980px;
      margin: 15px auto;
    }
    #signOutToggleBtn {
      margin-top: 15px;
      background-color: #006400;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      width: 300px;
    }
    #signOutToggleBtn:hover {
      background-color: #004d00;
    }
    .backBtn {
      background-color: #555;
      margin-top: 10px;
      padding: 10px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      width: 100%;
    }
    .backBtn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
<div class="container" id="typeSection">
  <h1>EQC QR Attendance</h1>
  <label for="attendanceType">Select Attendance Type:</label>
  <select id="attendanceType">
    <option value="" disabled selected>-- Choose --</option>
    <option value="Student Attendance">Student Attendance</option>
    <option value="Event Attendance">Event Attendance</option>
  </select>
  <button id="nextToNameBtn">Next</button>
  <br />
  <button id="signOutToggleBtn">Go to Sign-Out QR Attendance</button>
</div>
<div class="container" id="nameSection" style="display:none;">
  <label for="inputName">Enter Your Name:</label>
  <input type="text" id="inputName" placeholder="Full Name" autocomplete="off" />
  <canvas id="qrcode" width="180" height="180"></canvas>
  <button id="goToScannerBtn" disabled>Proceed to Scan</button>
  <button id="backToTypeBtn" type="button" class="backBtn">Back</button>
</div>
<div class="container" id="scannerSection" style="display:none;">
  <h3>Scan Your QR Code</h3>
  <div id="reader"></div>
  <button id="cancelScanBtn" type="button" class="backBtn">Cancel</button>
</div>
<div class="container" id="formSection">
  <h3>Fill Attendance Details</h3>
  <form id="attendanceForm">
    <div>
      <label for="displayType">Attendance Type:</label>
      <input type="text" id="displayType" readonly />
    </div>
    <div>
      <label for="displayName">Name:</label>
      <input type="text" id="displayName" readonly />
    </div>
    <div id="studentFields">
      <label for="course">Course:</label>
      <input type="text" id="course" placeholder="Your course" />
      <label for="year">Year:</label>
      <select id="year">
        <option value="" disabled selected>-- Select Year --</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>
      <label for="idNumber">ID Number:</label>
      <input type="text" id="idNumber" placeholder="Your ID number" />
      <label for="reason">Reason:</label>
      <select id="reason">
        <option value="" disabled selected>-- Select Reason --</option>
        <option value="Attending Class">Attending Class</option>
        <option value="Submitting Activities">Submitting Activities</option>
        <option value="Other">Other</option>
      </select>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" placeholder="Subject (if applicable)" />
      <label for="roomAssessment">Room Assessment (optional):</label>
      <textarea id="roomAssessment" rows="2" placeholder="Any notes"></textarea>
    </div>
    <div id="eventFields" style="display:none;">
      <label for="eventType">Event Type:</label>
      <input type="text" id="eventType" placeholder="e.g. Seminar, Workshop" />
      <label for="eventTitle">Title of the Event:</label>
      <input type="text" id="eventTitle" placeholder="Event Title" />
      <label for="eventDate">Date of Event:</label>
      <input type="date" id="eventDate" />
      <label for="facilitator">Facilitator:</label>
      <input type="text" id="facilitator" placeholder="Facilitator's Name" />
    </div>
    <button type="submit">Submit Attendance</button>
    <button type="button" id="backFromFormBtn" class="backBtn">Back</button>
  </form>
</div>
<!-- Sign-Out Scanner Section -->
<div class="container" id="signoutScannerSection" style="display:none;">
  <h3>Scan Your QR Code to Sign Out</h3>
  <div id="signoutReader"></div>
  <button id="cancelSignOutScanBtn" type="button" class="backBtn">Cancel</button>
</div>
<!-- Sign-Out Form Section -->
<div class="container" id="signoutFormSection" style="display:none;">
  <h3>Sign Out Details</h3>
  <form id="signoutForm">
    <label for="signoutName">Name:</label>
    <input type="text" id="signoutName" readonly />
    <label for="signoutDate">Date:</label>
    <input type="text" id="signoutDate" readonly />
    <label for="signoutTime">Time:</label>
    <input type="text" id="signoutTime" readonly />
    <label for="signoutReason">Reason for Sign Out:</label>
    <select id="signoutReason" required>
      <option value="" disabled selected>-- Select Reason --</option>
      <option value="
      <option value="Leaving Early">Leaving Early</option>
      <option value="Emergency">Emergency</option>
      <option value="Finished Activities">Finished Activities</option>
      <option value="Other">Other</option>
    </select>
    <button type="submit">Submit Sign-Out</button>
    <button type="button" id="backFromSignOutFormBtn" class="backBtn">Back</button>
  </form>
</div>

<!-- Dashboard Containers -->
<div class="container" id="dashboardContainer" style="display:none;">
  <h3>Attendance Dashboard</h3>
  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Course/Year or Event</th>
        <th>Reason</th>
        <th>Subject / Facilitator</th>
        <th>Date & Time</th>
        <th>Room Assessment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="clearAttendanceBtn" class="backBtn">Clear All Attendance Records</button>
</div>

<div class="container" id="signoutDashboardContainer" style="display:none;">
  <h3>Sign-Out Dashboard</h3>
  <table id="signoutTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Reason for Sign Out</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="clearSignOutBtn" class="backBtn">Clear All Sign-Out Records</button>
</div>

<script>
  // JavaScript for managing QR generation, scanning, attendance, signout and dashboards

  const attendanceTypeSelect = document.getElementById('attendanceType');
  const nextToNameBtn = document.getElementById('nextToNameBtn');
  const nameSection = document.getElementById('nameSection');
  const typeSection = document.getElementById('typeSection');
  const inputName = document.getElementById('inputName');
  const qrcodeCanvas = document.getElementById('qrcode');
  const goToScannerBtn = document.getElementById('goToScannerBtn');
  const backToTypeBtn = document.getElementById('backToTypeBtn');

  const scannerSection = document.getElementById('scannerSection');
  const readerDiv = document.getElementById('reader');
  const cancelScanBtn = document.getElementById('cancelScanBtn');

  const formSection = document.getElementById('formSection');
  const attendanceForm = document.getElementById('attendanceForm');
  const displayType = document.getElementById('displayType');
  const displayName = document.getElementById('displayName');

  const studentFields = document.getElementById('studentFields');
  const eventFields = document.getElementById('eventFields');

  const dashboardContainer = document.getElementById('dashboardContainer');
  const attendanceTableBody = document.querySelector('#attendanceTable tbody');
  const clearAttendanceBtn = document.getElementById('clearAttendanceBtn');

  // Sign-Out section
  const signOutToggleBtn = document.getElementById('signOutToggleBtn');
  const signoutScannerSection = document.getElementById('signoutScannerSection');
  const signoutReaderDiv = document.getElementById('signoutReader');
  const cancelSignOutScanBtn = document.getElementById('cancelSignOutScanBtn');
  const signoutFormSection = document.getElementById('signoutFormSection');
  const signoutForm = document.getElementById('signoutForm');
  const signoutName = document.getElementById('signoutName');
  const signoutDate = document.getElementById('signoutDate');
  const signoutTime = document.getElementById('signoutTime');
  const signoutReason = document.getElementById('signoutReason');
  const backFromSignOutFormBtn = document.getElementById('backFromSignOutFormBtn');

  const signoutDashboardContainer = document.getElementById('signoutDashboardContainer');
  const signoutTableBody = document.querySelector('#signoutTable tbody');
  const clearSignOutBtn = document.getElementById('clearSignOutBtn');

  // Global variables
  let currentAttendanceType = '';
  let currentUserName = '';
  let html5QrcodeScanner = null;
  let signOutQrcodeScanner = null;
  let scannedData = null;

  // Utilities
  function formatDateTime(dateObj) {
    return dateObj.toLocaleString();
  }

  // Initialize events

  nextToNameBtn.onclick = () => {
    if (!attendanceTypeSelect.value) {
      alert('Please select an attendance type.');
      return;
    }
    currentAttendanceType = attendanceTypeSelect.value;
    typeSection.style.display = 'none';
    nameSection.style.display = 'block';
    generateQRCode('');
    inputName.value = '';
    goToScannerBtn.disabled = true;
  };

  inputName.oninput = () => {
    if (inputName.value.trim().length > 2) {
      goToScannerBtn.disabled = false;
      generateQRCode(inputName.value.trim());
    } else {
      goToScannerBtn.disabled = true;
      generateQRCode('');
    }
  };

  function generateQRCode(text) {
    qrcodeCanvas.getContext('2d').clearRect(0, 0, qrcodeCanvas.width, qrcodeCanvas.height);
    if (!text) return;
    QRCode.toCanvas(qrcodeCanvas, text, {width: 180}, function (error) {
      if (error) console.error(error);
    });
  }

  goToScannerBtn.onclick = () => {
    currentUserName = inputName.value.trim();
    if (!currentUserName) {
      alert('Please enter your name.');
      return;
    }
    nameSection.style.display = 'none';
    scannerSection.style.display = 'block';

    startScanner();
  };

  backToTypeBtn.onclick = () => {
    nameSection.style.display = 'none';
    typeSection.style.display = 'block';
  };

  cancelScanBtn.onclick = () => {
    stopScanner();
    scannerSection.style.display = 'none';
    nameSection.style.display = 'block';
  };

  function startScanner() {
    if (html5QrcodeScanner) {
      html5QrcodeScanner.clear();
    }
    html5QrcodeScanner = new Html5Qrcode("reader");

    html5QrcodeScanner.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      (decodedText, decodedResult) => {
        // Stop scanning on successful scan
        html5QrcodeScanner.stop().then(() => {
          scannerSection.style.display = 'none';
          openFormWithScannedData(decodedText);
        }).catch(err => {
          console.error('Failed to stop scanner:', err);
        });
      },
      (errorMessage) => {
        // No action needed on scan failure here
      }
    ).catch(err => {
      alert('Unable to start scanning. Please allow camera permissions.');
      console.error(err);
    });
  }

  function stopScanner() {
    if (html5QrcodeScanner) {
      html5QrcodeScanner.stop().then(() => {
        html5QrcodeScanner.clear();
        html5QrcodeScanner = null;
      }).catch(console.error);
    }
  }

  function openFormWithScannedData(scannedText) {
    scannedData = scannedText;
    formSection.style.display = 'block';

    displayType.value = currentAttendanceType;
    displayName.value = currentUserName;

    if (currentAttendanceType === 'Student Attendance') {
      studentFields.style.display = 'block';
      eventFields.style.display = 'none';
    } else {
      studentFields.style.display = 'none';
      eventFields.style.display = 'block';
    }
  }

  attendanceForm.onsubmit = (e) => {
    e.preventDefault();

    // Collect data based on attendance type
    let record = {
      name: displayName.value,
      type: displayType.value,
      dateTime: new Date().toLocaleString()
    };

    if (record.type === 'Student Attendance') {
      record.course = document.getElementById('course').value.trim() || 'N/A';
      record.year = document.getElementById('year').value || 'N/A';
      record.idNumber = document.getElementById('idNumber').value.trim() || 'N/A';
      record.reason = document.getElementById('reason').value || 'N/A';
      record.subject = document.getElementById('subject').value.trim() || 'N/A';
      record.roomAssessment = document.getElementById('roomAssessment').value.trim() || '';
    } else {
      record.eventType = document.getElementById('eventType').value.trim() || 'N/A';
      record.eventTitle = document.getElementById('eventTitle').value.trim() || 'N/A';
      record.eventDate = document.getElementById('eventDate').value || 'N/A';
      record.facilitator = document.getElementById('facilitator').value.trim() || 'N/A';
    }

    saveAttendanceRecord(record);
    formSection.style.display = 'none';
    showDashboard();
  };

  document.getElementById('backFromFormBtn').onclick = () => {
    formSection.style.display = 'none';
    nameSection.style.display = 'block';
  };

  function saveAttendanceRecord(record) {
    let records = JSON.parse(localStorage.getItem('attendanceRecords') || '[]');
    records.push(record);
    localStorage.setItem('attendanceRecords', JSON.stringify(records));
  }

  function showDashboard() {
    typeSection.style.display = 'none';
    nameSection.style.display = 'none';
    scannerSection.style.display = 'none';
    formSection.style.display = 'none';
    signoutScannerSection.style.display = 'none';
    signoutFormSection.style.display = 'none';

    dashboardContainer.style.display = 'block';
    signoutDashboardContainer.style.display = 'none';

    populateAttendanceTable();
  }

  function populateAttendanceTable() {
    attendanceTableBody.innerHTML = '';
    let records = JSON.parse(localStorage.getItem('attendanceRecords') || '[]');
    if (records.length === 0) {
      attendanceTableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No records found.</td></tr>';
      return;
    }
    records.forEach(rec => {
      let tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${rec.name}</td>
        <td>${rec.type}</td>
        <td>${rec.type === 'Student Attendance' ? rec.course + ' / ' + rec.year : rec.eventTitle}</td>
        <td>${rec.reason || 'N/A'}</td>
        <td>${rec.type === 'Student Attendance' ? rec.subject : rec.facilitator}</td>
        <td>${rec.dateTime}</td>
        <td>${rec.roomAssessment || ''}</td>
      `;
      attendanceTableBody.appendChild(tr);
    });
  }

  clearAttendanceBtn.onclick = () => {
    if (confirm('Clear all attendance records? This action cannot be undone.')) {
      localStorage.removeItem('attendanceRecords');
      populateAttendanceTable();
    }
  };

  // Sign-Out QR Attendance system

  signOutToggleBtn.onclick = () => {
    // Switch UI to sign-out section
    typeSection.style.display = 'none';
    nameSection.style.display = 'none';
    scannerSection.style.display = 'none';
    formSection.style.display = 'none';
    dashboardContainer.style.display = 'none';

    signoutDashboardContainer.style.display = 'none';
    signoutScannerSection.style.display = 'block';

    startSignOutScanner();
  };

  function startSignOutScanner() {
    if (signOutQrcodeScanner) {
      signOutQrcodeScanner.clear();
    }
    signOutQrcodeScanner = new Html5Qrcode("signoutReader");
    signOutQrcodeScanner.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      (decodedText, decodedResult) => {
        signOutQrcodeScanner.stop().then(() => {
          signoutScannerSection.style.display = 'none';
          openSignOutForm(decodedText);
        });
      },
      (errorMessage) => {}
    ).catch(err => {
      alert('Unable to start scanning. Please allow camera permissions.');
      console.error(err);
    });
  }

  cancelSignOutScanBtn.onclick = () => {
    if (signOutQrcodeScanner) {
      signOutQrcodeScanner.stop().then(() => {
        signOutQrcodeScanner.clear();
        signOutQrcodeScanner = null;
      }).catch(console.error);
    }
    signoutScannerSection.style.display = 'none';
    typeSection.style.display = 'block';
  };

  function openSignOutForm(scannedText) {
    // Use scannedText as name (assume QR code text is the user's name)
    signoutName.value = scannedText;
    let now = new Date();
    signoutDate.value = now.toLocaleDateString();
    signoutTime.value = now.toLocaleTimeString();

    signoutReason.value = '';

    signoutFormSection.style.display = 'block';
  }

  signoutForm.onsubmit = (e) => {
    e.preventDefault();
    let record = {
      name: signoutName.value,
      date: signoutDate.value,
      time: signoutTime.value,
      reason: signoutReason.value
    };
    saveSignOutRecord(record);
    signoutFormSection.style.display = 'none';
    showSignOutDashboard();
  };

  backFromSignOutFormBtn.onclick = () => {
    signoutFormSection.style.display = 'none';
    signoutScannerSection.style.display = 'block';
    startSignOutScanner();
  };

  function saveSignOutRecord(record) {
    let records = JSON.parse(localStorage.getItem('signOutRecords') || '[]');
    records.push(record);
    localStorage.setItem('signOutRecords', JSON.stringify(records));
  }

  function showSignOutDashboard() {
    signoutDashboardContainer.style.display = 'block';
    signoutScannerSection.style.display = 'none';
    signoutFormSection.style.display = 'none';
    typeSection.style.display = 'none';
    dashboardContainer.style.display = 'none';

    populateSignOutTable();
  }

  function populateSignOutTable() {
    signoutTableBody.innerHTML = '';
    let records = JSON.parse(localStorage.getItem('signOutRecords') || '[]');
    if (records.length === 0) {
      signoutTableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No sign-out records found.</td></tr>';
      return;
    }
    records.forEach(rec => {
      let tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${rec.name}</td>
        <td>${rec.date}</td>
        <td>${rec.time}</td>
        <td>${rec.reason}</td>
      `;
      signoutTableBody.appendChild(tr);
    });
  }

  clearSignOutBtn.onclick = () => {
    if (confirm('Clear all sign-out records? This action cannot be undone.')) {
      localStorage.removeItem('signOutRecords');
      populateSignOutTable();
    }
  };

  // On page load
  window.onload = () => {
    typeSection.style.display = 'block';
    nameSection.style.display = 'none';
    scannerSection.style.display = 'none';
    formSection.style.display = 'none';
    dashboardContainer.style.display = 'none';
    signoutScannerSection.style.display = 'none';
    signoutFormSection.style.display = 'none';
    signoutDashboardContainer.style.display = 'none';
  };
</script>

</body>
</html>
