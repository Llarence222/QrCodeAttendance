<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EQC Attendance QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8B0000, #FFD700);
      color: #333;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 3px #00000088;
    }
    .container {
      background-color: #ffffffd9;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 15px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, select, button, textarea {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #cc0000;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #cc0000;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b30000;
    }
    #qrcode {
      margin: 20px auto;
      width: 180px;
      height: 180px;
      display: block;
    }
    #reader {
      margin: 20px auto;
      width: 300px;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    table, th, td {
      border: 1px solid #cc0000;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    #formSection, #scannerSection, #manualSection {
      display: none;
    }
    #toggleManualBtn {
      margin-top: 15px;
      background-color: #ffd700;
      color: #8b0000;
      font-weight: 700;
      border: 2px solid #8b0000;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }
    #toggleManualBtn:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

  <div class="container" id="typeSection">
    <h1>EQC QR Attendance</h1>
    <label for="attendanceType">Select Attendance Type:</label>
    <select id="attendanceType">
      <option value="" disabled selected>-- Choose --</option>
      <option value="Student Attendance">Student Attendance</option>
      <option value="Event Attendance">Event Attendance</option>
    </select>
    <button id="nextToNameBtn">Next</button>
  </div>

  <div class="container" id="nameSection" style="display:none;">
    <label for="inputName">Enter Your Name:</label>
    <input type="text" id="inputName" placeholder="Full Name" autocomplete="off" />
    <canvas id="qrcode" width="180" height="180"></canvas>
    <button id="goToScannerBtn" disabled>Proceed to Scan</button>
  </div>

  <div class="container" id="scannerSection" style="display:none;">
    <h3>Scan Your QR Code</h3>
    <div id="reader"></div>
  </div>

  <div class="container" id="formSection">
    <h3>Fill Attendance Details</h3>
    <form id="attendanceForm">
      <div>
        <label for="displayType">Attendance Type:</label>
        <input type="text" id="displayType" readonly />
      </div>
      <div>
        <label for="displayName">Name:</label>
        <input type="text" id="displayName" readonly />
      </div>
      <div>
        <label for="course">Course:</label>
        <input type="text" id="course" placeholder="Your course" />
      </div>
      <div>
        <label for="year">Year:</label>
        <select id="year">
          <option value="" disabled selected>-- Select Year --</option>
          <option value="1st Year">1st Year</option>
          <option value="2nd Year">2nd Year</option>
          <option value="3rd Year">3rd Year</option>
          <option value="4th Year">4th Year</option>
        </select>
      </div>
      <div>
        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" placeholder="Your ID number" />
      </div>
      <div>
        <label for="reason">Reason:</label>
        <select id="reason" required>
          <option value="" disabled selected>-- Select Reason --</option>
          <option value="Attending Class">Attending Class</option>
          <option value="Submitting Activities">Submitting Activities</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" placeholder="Subject (if applicable)" />
      </div>
      <div>
        <label for="roomAssessment">Room Assessment (optional):</label>
        <textarea id="roomAssessment" rows="2" placeholder="Any notes"></textarea>
      </div>
      <button type="submit">Submit Attendance</button>
    </form>
  </div>

  <div class="container">
    <button id="toggleManualBtn">Show Manual Attendance Form</button>
    <div id="manualSection" style="display:none; margin-top:15px;">
      <h3>Manual Attendance Entry</h3>
      <form id="manualForm">
        <div>
          <label for="manualName">Name:</label>
          <input type="text" id="manualName" placeholder="Full Name" required />
        </div>
        <div>
          <label for="manualType">Attendance Type:</label>
          <select id="manualType" required>
            <option value="" disabled selected>-- Choose --</option>
            <option value="Student Attendance">Student Attendance</option>
            <option value="Event Attendance">Event Attendance</option>
          </select>
        </div>
        <div>
          <label for="manualCourse">Course:</label>
          <input type="text" id="manualCourse" placeholder="Your course" />
        </div>
        <div>
          <label for="manualYear">Year:</label>
          <select id="manualYear">
            <option value="" disabled selected>-- Select Year --</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
          </select>
        </div>
        <div>
          <label for="manualIdNumber">ID Number:</label>
          <input type="text" id="manualIdNumber" placeholder="Your ID number" />
        </div>
        <div>
          <label for="manualReason">Reason:</label>
          <select id="manualReason" required>
            <option value="" disabled selected>-- Select Reason --</option>
            <option value="Attending Class">Attending Class</option>
            <option value="Submitting Activities">Submitting Activities</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="manualSubject">Subject:</label>
          <input type="text" id="manualSubject" placeholder="Subject (if applicable)" />
        </div>
        <div>
          <label for="manualRoomAssessment">Room Assessment (optional):</label>
          <textarea id="manualRoomAssessment" rows="2" placeholder="Any notes"></textarea>
        </div>
        <button type="submit">Submit Manual Attendance</button>
      </form>
    </div>
  </div>

  <div class="container">
    <h2>Local Attendance Dashboard</h2>
    <table id="dashboard">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Course</th>
          <th>Year</th>
          <th>ID No.</th>
          <th>Reason</th>
          <th>Subject</th>
          <th>Room Assessment</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="dashboardBody"></tbody>
    </table>
  </div>

  <script>
    // Elements
    const typeSection = document.getElementById('typeSection');
    const nameSection = document.getElementById('nameSection');
    const scannerSection = document.getElementById('scannerSection');
    const formSection = document.getElementById('formSection');
    const manualSection = document.getElementById('manualSection');
    const toggleManualBtn = document.getElementById('toggleManualBtn');

    const attendanceTypeSelect = document.getElementById('attendanceType');
    const nextToNameBtn = document.getElementById('nextToNameBtn');

    const inputName = document.getElementById('inputName');
    const qrcodeCanvas = document.getElementById('qrcode');
    const goToScannerBtn = document.getElementById('goToScannerBtn');

    const readerDiv = document.getElementById('reader');

    const attendanceForm = document.getElementById('attendanceForm');
    const displayType = document.getElementById('displayType');
    const displayName = document.getElementById('displayName');

    const dashboardBody = document.getElementById('dashboardBody');

    const manualForm = document.getElementById('manualForm');

    let html5QrcodeScanner = null;
    let selectedType = '';
    let currentName = '';

    // Step 1: Select attendance type
    nextToNameBtn.addEventListener('click', () => {
      const val = attendanceTypeSelect.value;
      if (!val) {
        alert('Please select attendance type.');
        return;
      }
      selectedType = val;
      typeSection.style.display = 'none';
      nameSection.style.display = 'block';
      goToScannerBtn.disabled = true; // disable until name typed
      inputName.value = '';
      clearCanvas();
    });

    // Clear canvas helper
    function clearCanvas() {
      const ctx = qrcodeCanvas.getContext('2d');
      ctx.clearRect(0, 0, qrcodeCanvas.width, qrcodeCanvas.height);
    }

    // Step 2: Generate QR live on input
    inputName.addEventListener('input', () => {
      const name = inputName.value.trim();
      if (!name) {
        clearCanvas();
        goToScannerBtn.disabled = true;
        return;
      }
      currentName = name;
      const qrData = JSON.stringify({ name: name });
      QRCode.toCanvas(qrcodeCanvas, qrData, { width: 180 }, (error) => {
        if (error) {
          console.error('QR Generation Error:', error);
          clearCanvas();
          goToScannerBtn.disabled = true;
        } else {
          goToScannerBtn.disabled = false;
        }
      });
    });

    // Step 3: Proceed to scanner
    goToScannerBtn.addEventListener('click', () => {
      nameSection.style.display = 'none';
      scannerSection.style.display = 'block';
      startScanner();
    });

    // Start scanner
    function startScanner() {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.clear();
      }
      html5QrcodeScanner = new Html5Qrcode("reader");

      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          // QR scanned, parse and proceed to form
          try {
            const parsed = JSON.parse(qrCodeMessage);
            if (!parsed.name) {
              alert('Invalid QR code data.');
              return;
            }
            currentName = parsed.name;
            displayType.value = selectedType;
            displayName.value = currentName;
            scannerSection.style.display = 'none';
            formSection.style.display = 'block';
            html5QrcodeScanner.stop();
          } catch (e) {
            alert('Error reading QR code.');
          }
        },
        errorMessage => {
          // Ignore scan errors
        }
      ).catch(err => {
        alert('Unable to start scanning: ' + err);
      });
    }

    // Submit attendance form
    attendanceForm.addEventListener('submit', e => {
      e.preventDefault();

      const entry = {
        name: displayName.value.trim(),
        type: displayType.value,
        course: document.getElementById('course').value.trim(),
        year: document.getElementById('year').value,
        idNumber: document.getElementById('idNumber').value.trim(),
        reason: document.getElementById('reason').value,
        subject: document.getElementById('subject').value.trim(),
        roomAssessment: document.getElementById('roomAssessment').value.trim(),
        date: new Date().toLocaleDateString(),
        time: new Date().toLocaleTimeString()
      };

      addToDashboard(entry);

      attendanceForm.reset();
      formSection.style.display = 'none';
      typeSection.style.display = 'block';
    });

    // Manual attendance toggle
    toggleManualBtn.addEventListener('click', () => {
      if (manualSection.style.display === 'none') {
        manualSection.style.display = 'block';
        toggleManualBtn.textContent = 'Hide Manual Attendance Form';
      } else {
        manualSection.style.display = 'none';
        toggleManualBtn.textContent = 'Show Manual Attendance Form';
      }
    });

    // Manual form submit
    manualForm.addEventListener('submit', e => {
      e.preventDefault();

      const entry = {
        name: document.getElementById('manualName').value.trim(),
        type: document.getElementById('manualType').value,
        course: document.getElementById('manualCourse').value.trim(),
        year: document.getElementById('manualYear').value,
        idNumber: document.getElementById('manualIdNumber').value.trim(),
        reason: document.getElementById('manualReason').value,
        subject: document.getElementById('manualSubject').value.trim(),
        roomAssessment: document.getElementById('manualRoomAssessment').value.trim(),
        date: new Date().toLocaleDateString(),
        time: new Date().toLocaleTimeString()
      };

      addToDashboard(entry);
      manualForm.reset();
    });

    // Add entry to dashboard
    function addToDashboard(entry) {
      const tr = document.createElement('tr');
      for (const key of ['name', 'type', 'course', 'year', 'idNumber', 'reason', 'subject', 'roomAssessment', 'date', 'time']) {
        const td = document.createElement('td');
        td.textContent = entry[key] || '';
        tr.appendChild(td);
      }
      dashboardBody.appendChild(tr);
    }
  </script>
</body>
</html>
