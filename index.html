<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EQC Attendance QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8B0000, #FFD700);
      color: #333;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 3px #00000088;
    }
    .container {
      background-color: #ffffffd9;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 15px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, select, button, textarea {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #cc0000;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #cc0000;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b30000;
    }
    #qrcode {
      margin: 20px auto;
      width: 180px;
      height: 180px;
      display: block;
    }
    #reader {
      margin: 20px auto;
      width: 300px;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
      min-width: 900px;
    }
    table, th, td {
      border: 1px solid #cc0000;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    #formSection, #scannerSection, #manualSection {
      display: none;
    }
    #toggleManualBtn {
      margin-top: 15px;
      background-color: #ffd700;
      color: #8b0000;
      font-weight: 700;
      border: 2px solid #8b0000;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }
    #toggleManualBtn:hover {
      background-color: #e6c200;
    }
    #dashboardContainer {
      overflow-x: auto;
    }
  </style>
</head>
<body>

<div class="container" id="typeSection">
  <h1>EQC QR Attendance</h1>
  <label for="attendanceType">Select Attendance Type:</label>
  <select id="attendanceType">
    <option value="" disabled selected>-- Choose --</option>
    <option value="Student Attendance">Student Attendance</option>
    <option value="Event Attendance">Event Attendance</option>
  </select>
  <button id="nextToNameBtn">Next</button>
</div>

<div class="container" id="nameSection" style="display:none;">
  <label for="inputName">Enter Your Name:</label>
  <input type="text" id="inputName" placeholder="Full Name" autocomplete="off" />
  <canvas id="qrcode" width="180" height="180"></canvas>
  <button id="goToScannerBtn" disabled>Proceed to Scan</button>
</div>

<div class="container" id="scannerSection" style="display:none;">
  <h3>Scan Your QR Code</h3>
  <div id="reader"></div>
</div>

<div class="container" id="formSection">
  <h3>Fill Attendance Details</h3>
  <form id="attendanceForm">
    <div>
      <label for="displayType">Attendance Type:</label>
      <input type="text" id="displayType" readonly />
    </div>
    <div>
      <label for="displayName">Name:</label>
      <input type="text" id="displayName" readonly />
    </div>

    <div id="studentFields">
      <label for="course">Course:</label>
      <input type="text" id="course" placeholder="Your course" />
      <label for="year">Year:</label>
      <select id="year">
        <option value="" disabled selected>-- Select Year --</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>
      <label for="idNumber">ID Number:</label>
      <input type="text" id="idNumber" placeholder="Your ID number" />
      <label for="reason">Reason:</label>
      <select id="reason">
        <option value="" disabled selected>-- Select Reason --</option>
        <option value="Attending Class">Attending Class</option>
        <option value="Submitting Activities">Submitting Activities</option>
        <option value="Other">Other</option>
      </select>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" placeholder="Subject (if applicable)" />
      <label for="roomAssessment">Room Assessment (optional):</label>
      <textarea id="roomAssessment" rows="2" placeholder="Any notes"></textarea>
    </div>

    <div id="eventFields" style="display:none;">
      <label for="eventType">Event Type:</label>
      <input type="text" id="eventType" placeholder="e.g. Seminar, Workshop" />
      <label for="eventTitle">Title of the Event:</label>
      <input type="text" id="eventTitle" placeholder="Event Title" />
      <label for="eventDate">Date of Event:</label>
      <input type="date" id="eventDate" />
      <label for="facilitator">Facilitator:</label>
      <input type="text" id="facilitator" placeholder="Facilitator's Name" />
    </div>

    <button type="submit">Submit Attendance</button>
  </form>
</div>

<div class="container" id="dashboardContainer">
  <h2>Local Attendance Dashboard</h2>
  <table id="dashboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Course/Event Type</th>
        <th>Year/Event Title</th>
        <th>ID No./Event Date</th>
        <th>Reason/Facilitator</th>
        <th>Subject</th>
        <th>Room Assessment</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="dashboardBody"></tbody>
  </table>
</div>

<script>
  const typeSection = document.getElementById('typeSection');
  const nameSection = document.getElementById('nameSection');
  const scannerSection = document.getElementById('scannerSection');
  const formSection = document.getElementById('formSection');
  const attendanceTypeSelect = document.getElementById('attendanceType');
  const nextToNameBtn = document.getElementById('nextToNameBtn');
  const inputName = document.getElementById('inputName');
  const qrcodeCanvas = document.getElementById('qrcode');
  const goToScannerBtn = document.getElementById('goToScannerBtn');
  const displayType = document.getElementById('displayType');
  const displayName = document.getElementById('displayName');
  const attendanceForm = document.getElementById('attendanceForm');
  const dashboardBody = document.getElementById('dashboardBody');
  const studentFields = document.getElementById('studentFields');
  const eventFields = document.getElementById('eventFields');

  let selectedType = '';
  let currentName = '';

  nextToNameBtn.addEventListener('click', () => {
    const val = attendanceTypeSelect.value;
    if (!val) {
      alert('Please select attendance type.');
      return;
    }
    selectedType = val;
    typeSection.style.display = 'none';
    nameSection.style.display = 'block';
    goToScannerBtn.disabled = true;
    inputName.value = '';
    clearCanvas();
  });

  function clearCanvas() {
    const ctx = qrcodeCanvas.getContext('2d');
    ctx.clearRect(0, 0, qrcodeCanvas.width, qrcodeCanvas.height);
  }

  inputName.addEventListener('input', () => {
    const name = inputName.value.trim();
    if (!name) {
      clearCanvas();
      goToScannerBtn.disabled = true;
      return;
    }
    currentName = name;
    const qrData = JSON.stringify({ type: selectedType, name });
    QRCode.toCanvas(qrcodeCanvas, qrData, { width: 180 }, function (error) {
      if (error) console.error(error);
    });
    goToScannerBtn.disabled = false;
  });

  goToScannerBtn.addEventListener('click', () => {
    nameSection.style.display = 'none';
    scannerSection.style.display = 'block';

    const html5QrcodeScanner = new Html5Qrcode("reader");

    const config = { fps: 10, qrbox: 250 };

    html5QrcodeScanner.start(
      { facingMode: "environment" },
      config,
      (qrCodeMessage) => {
        try {
          const parsed = JSON.parse(qrCodeMessage);
          if (!parsed.name || !parsed.type) {
            alert('Invalid QR code data.');
            return;
          }
          currentName = parsed.name;
          selectedType = parsed.type;
          displayType.value = selectedType;
          displayName.value = currentName;

          studentFields.style.display = selectedType === 'Student Attendance' ? 'block' : 'none';
          eventFields.style.display = selectedType === 'Event Attendance' ? 'block' : 'none';

          scannerSection.style.display = 'none';
          formSection.style.display = 'block';
          html5QrcodeScanner.stop();
        } catch (e) {
          alert('Failed to parse QR code.');
          console.error(e);
        }
      }
    ).catch(err => {
      alert('Unable to start QR scanner.');
      console.error(err);
    });
  });

  attendanceForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const data = {
      type: displayType.value,
      name: displayName.value,
      course: '',
      year: '',
      idNumber: '',
      reason: '',
      subject: '',
      roomAssessment: '',
      date: new Date().toLocaleDateString(),
      time: new Date().toLocaleTimeString()
    };

    if (selectedType === 'Student Attendance') {
      data.course = document.getElementById('course').value.trim();
      data.year = document.getElementById('year').value;
      data.idNumber = document.getElementById('idNumber').value.trim();
      data.reason = document.getElementById('reason').value;
      data.subject = document.getElementById('subject').value.trim();
      data.roomAssessment = document.getElementById('roomAssessment').value.trim();
    } else {
      data.course = document.getElementById('eventType').value.trim();
      data.year = document.getElementById('eventTitle').value.trim();
      data.idNumber = document.getElementById('eventDate').value;
      data.reason = document.getElementById('facilitator').value.trim();
    }

    saveAttendanceEntry(data);
    alert('Attendance recorded successfully!');

    formSection.style.display = 'none';
    typeSection.style.display = 'block';
    attendanceTypeSelect.value = '';
  });

  function saveAttendanceEntry(entry) {
    let entries = JSON.parse(localStorage.getItem('attendanceEntries') || '[]');
    entries.push(entry);
    localStorage.setItem('attendanceEntries', JSON.stringify(entries));
    addEntryToDashboard(entry);
  }

  function addEntryToDashboard(entry) {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${entry.name}</td>
      <td>${entry.type}</td>
      <td>${entry.course}</td>
      <td>${entry.year}</td>
      <td>${entry.idNumber}</td>
      <td>${entry.reason}</td>
      <td>${entry.subject || '-'}</td>
      <td>${entry.roomAssessment || '-'}</td>
      <td>${entry.date}</td>
      <td>${entry.time}</td>
    `;
    dashboardBody.appendChild(tr);
  }

  function loadDashboard() {
    let entries = JSON.parse(localStorage.getItem('attendanceEntries') || '[]');
    dashboardBody.innerHTML = '';
    entries.forEach(addEntryToDashboard);
  }

  loadDashboard();
</script>

</body>
</html>
