<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Code Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4d4d, #ffcc00);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      font-weight: 700;
    }

    .button-group, .form-section {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
    }

    button {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
      margin-top: 10px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    #qrCode {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #qrCode img {
      width: 200px;
      height: 200px;
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #scanResult {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

  <h1>QR Code Attendance</h1>

  <div class="button-group" id="mainMenu">
    <button onclick="showStudentForm()">Student Attendance</button>
  </div>

  <div class="form-section" id="studentForm" style="display: none;">
    <label for="studentName">Full Name:</label>
    <input type="text" id="studentName" placeholder="Enter your full name">
    <div id="qrCode"></div>
    <button id="startScanBtn" style="display: none; background-color: #ff4d4d; color: white;">Proceed to Scan</button>
    <button id="backBtn" style="display: none; background-color: #333; color: white;">Back</button>
  </div>

  <div class="form-section" id="scannerSection" style="display: none;">
    <h3>Scan QR Code</h3>
    <div id="reader" style="width: 300px; margin: auto;"></div>
    <p id="scanResult"></p>
  </div>

  <div class="form-section" id="studentDetails" style="display: none;">
    <h3>Student Info</h3>
    <input type="text" id="year" placeholder="Year">
    <input type="text" id="course" placeholder="Course">
    <input type="text" id="subject" placeholder="Subject">
    <input type="text" id="room" placeholder="Room">
    <input type="text" id="teacher" placeholder="Teacher">
    <input type="text" id="roomAssessment" placeholder="Room Assessment">
    <button style="background-color:#00cc66;color:white;" onclick="submitAttendance()">Submit Attendance</button>
  </div>

  <script>
    const mainMenu = document.getElementById('mainMenu');
    const studentForm = document.getElementById('studentForm');
    const studentName = document.getElementById('studentName');
    const qrCodeContainer = document.getElementById('qrCode');
    const scannerSection = document.getElementById('scannerSection');
    const scanResult = document.getElementById('scanResult');
    const startScanBtn = document.getElementById('startScanBtn');
    const backBtn = document.getElementById('backBtn');
    const studentDetails = document.getElementById('studentDetails');

    function showStudentForm() {
      mainMenu.style.display = 'none';
      studentForm.style.display = 'block';
      scannerSection.style.display = 'none';
      studentDetails.style.display = 'none';
      qrCodeContainer.innerHTML = '';
      studentName.value = '';
      startScanBtn.style.display = 'none';
      backBtn.style.display = 'none';
      stopScanner();
    }

    studentName.addEventListener('input', () => {
      const name = studentName.value.trim();
      if (name) {
        const qrData = `Student Name: ${name}`;
        generateQRCode(qrData);
        startScanBtn.style.display = 'block';
        backBtn.style.display = 'block';
      } else {
        qrCodeContainer.innerHTML = '';
        startScanBtn.style.display = 'none';
        backBtn.style.display = 'none';
      }
    });

    function generateQRCode(data) {
      qrCodeContainer.innerHTML = '';
      const img = document.createElement('img');
      img.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(data)}&size=200x200`;
      qrCodeContainer.appendChild(img);
    }

    let html5QrCode;
    function startScanner() {
      studentForm.style.display = 'none';
      scannerSection.style.display = 'block';
      if (html5QrCode) return;
      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            config,
            (decodedText, decodedResult) => {
              html5QrCode.stop().then(() => {
                html5QrCode.clear();
                html5QrCode = null;
                scanResult.innerText = `Scanned: ${decodedText}`;
                scannerSection.style.display = 'none';
                studentDetails.style.display = 'block';
              });
            },
            (errorMessage) => {
              console.warn("QR Code scan error:", errorMessage);
            }
          ).catch(err => {
            console.error("Unable to start scanning", err);
            scanResult.innerText = "📷 Camera not allowed. Click the padlock near the address bar to allow camera access.";
          });
        } else {
          scanResult.innerText = "❌ No camera device found.";
        }
      }).catch(err => {
        console.error("Camera access error", err);
        scanResult.innerText = "❌ Camera access denied or not supported. Please use HTTPS and allow camera access.";
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          html5QrCode = null;
        }).catch(err => console.warn("Stop scanner error:", err));
      }
    }

    startScanBtn.addEventListener('click', () => {
      startScanner();
    });

    backBtn.addEventListener('click', () => {
      studentForm.style.display = 'none';
      scannerSection.style.display = 'none';
      studentDetails.style.display = 'none';
      qrCodeContainer.innerHTML = '';
      studentName.value = '';
      startScanBtn.style.display = 'none';
      backBtn.style.display = 'none';
      mainMenu.style.display = 'block';
      stopScanner();
    });

    function submitAttendance() {
      const name = studentName.value.trim();
      const year = document.getElementById('year').value.trim();
      const course = document.getElementById('course').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const room = document.getElementById('room').value.trim();
      const teacher = document.getElementById('teacher').value.trim();
      const roomAssessment = document.getElementById('roomAssessment').value.trim();
      const timestamp = new Date().toLocaleString();

      const attendanceRecord = {
        name, year, course, subject, room, teacher, roomAssessment, timestamp
      };

      let records = JSON.parse(localStorage.getItem('studentAttendance')) || [];
      records.push(attendanceRecord);
      localStorage.setItem('studentAttendance', JSON.stringify(records));

      alert('✅ Attendance submitted!');

      // Reset view
      backBtn.click();
    }
  </script>

</body>
</html>
