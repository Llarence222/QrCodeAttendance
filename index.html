<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Code Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4d4d, #ffcc00);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      font-weight: 700;
    }

    .button-group, .form-section {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
    }

    button {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
      margin-top: 10px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    #qrCode img {
      width: 200px;
      height: 200px;
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>QR Code Attendance</h1>

  <div class="button-group" id="mainMenu">
    <button onclick="showStudentForm()">Student Attendance</button>
    <button onclick="showEventForm()">Event Attendance</button>
    <button onclick="showDashboard()">Dashboard</button>
  </div>

  <div class="form-section" id="studentForm" style="display: none;">
    <label for="studentName">Full Name:</label>
    <input type="text" id="studentName" placeholder="Enter your full name">
    <div id="qrCode"></div>
    <button id="startScanBtn" style="display: none; background-color: #ff4d4d; color: white;" onclick="startScanner()">Proceed to Scan</button>
    <button id="backBtn" style="display: none; background-color: #333; color: white;" onclick="goBack()">Back</button>
  </div>

  <div class="form-section" id="scannerSection" style="display: none;">
    <h3>Scan QR Code</h3>
    <div id="reader" style="width: 300px; margin: auto;"></div>
    <p id="scanResult"></p>
  </div>

  <div class="form-section" id="studentDetails" style="display: none;">
    <h3>Student Info</h3>
    <input type="text" id="year" placeholder="Year">
    <input type="text" id="course" placeholder="Course">
    <input type="text" id="subject" placeholder="Subject">
    <input type="text" id="room" placeholder="Room">
    <input type="text" id="teacher" placeholder="Teacher">
    <input type="text" id="roomAssessment" placeholder="Room Assessment">
    <button style="background-color:#00cc66;color:white;" onclick="submitAttendance()">Submit Attendance</button>
  </div>

  <div class="form-section" id="dashboard" style="display: none;">
    <h3>Attendance Dashboard</h3>
    <ul id="attendanceList" style="text-align: left; color: #fff;"></ul>
    <input type="password" id="adminPassword" placeholder="Enter admin password">
    <button onclick="clearAttendance()" style="background-color: #990000; color: white;">Clear All</button>
    <button onclick="goBack()" style="background-color: #333; color: white;">Back</button>
  </div>

  <script>
    const studentName = document.getElementById('studentName');
    const qrCodeContainer = document.getElementById('qrCode');
    const startScanBtn = document.getElementById('startScanBtn');
    const backBtn = document.getElementById('backBtn');

    studentName.addEventListener('input', () => {
      const name = studentName.value.trim();
      qrCodeContainer.innerHTML = '';
      if (name) {
        QRCode.toDataURL(name, function (err, url) {
          if (!err) {
            const img = document.createElement('img');
            img.src = url;
            qrCodeContainer.appendChild(img);
            startScanBtn.style.display = 'block';
            backBtn.style.display = 'block';
          }
        });
      } else {
        startScanBtn.style.display = 'none';
        backBtn.style.display = 'none';
      }
    });

    let html5QrCode;
    function startScanner() {
      document.getElementById('scannerSection').style.display = 'block';
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          document.getElementById('scanResult').innerText = `Scanned: ${qrCodeMessage}`;
          html5QrCode.stop();
          document.getElementById('scannerSection').style.display = 'none';
          document.getElementById('studentDetails').style.display = 'block';
        },
        error => {}
      ).catch(err => {
        alert('Camera error: ' + err);
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => html5QrCode.clear());
      }
    }

    function showStudentForm() {
      document.getElementById('mainMenu').style.display = 'none';
      document.getElementById('studentForm').style.display = 'block';
      document.getElementById('studentDetails').style.display = 'none';
      document.getElementById('scannerSection').style.display = 'none';
      document.getElementById('dashboard').style.display = 'none';
    }

    function showEventForm() {
      alert("Event Attendance form is not implemented yet.");
    }

    function showDashboard() {
      document.getElementById('mainMenu').style.display = 'none';
      document.getElementById('studentForm').style.display = 'none';
      document.getElementById('studentDetails').style.display = 'none';
      document.getElementById('scannerSection').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      loadAttendance();
    }

    function goBack() {
      stopScanner();
      document.getElementById('mainMenu').style.display = 'block';
      document.getElementById('studentForm').style.display = 'none';
      document.getElementById('studentDetails').style.display = 'none';
      document.getElementById('scannerSection').style.display = 'none';
      document.getElementById('dashboard').style.display = 'none';
    }

    function submitAttendance() {
      const name = studentName.value.trim();
      const year = document.getElementById('year').value;
      const course = document.getElementById('course').value;
      const subject = document.getElementById('subject').value;
      const room = document.getElementById('room').value;
      const teacher = document.getElementById('teacher').value;
      const roomAssessment = document.getElementById('roomAssessment').value;

      if (!name || !year || !course || !subject || !room || !teacher || !roomAssessment) {
        alert("Please fill in all fields.");
        return;
      }

      const record = {
        name,
        year,
        course,
        subject,
        room,
        teacher,
        roomAssessment,
        timestamp: new Date().toLocaleString()
      };

      const records = JSON.parse(localStorage.getItem('attendanceRecords') || '[]');
      records.push(record);
      localStorage.setItem('attendanceRecords', JSON.stringify(records));
      alert("Attendance submitted!");
      goBack();
    }

    function loadAttendance() {
      const records = JSON.parse(localStorage.getItem('attendanceRecords') || '[]');
      const list = document.getElementById('attendanceList');
      list.innerHTML = '';
      records.forEach((rec, i) => {
        const item = document.createElement('li');
        item.textContent = `${i+1}. ${rec.name} | ${rec.course} | ${rec.subject} | ${rec.room} | ${rec.teacher} | ${rec.roomAssessment} @ ${rec.timestamp}`;
        list.appendChild(item);
      });
    }

    function clearAttendance() {
      const password = document.getElementById('adminPassword').value;
      if (password !== 'admin123') {
        alert("Incorrect admin password.");
        return;
      }
      if (confirm("Are you sure you want to clear all records?")) {
        localStorage.removeItem('attendanceRecords');
        loadAttendance();
        document.getElementById('adminPassword').value = '';
      }
    }
  </script>
</body>
</html>
