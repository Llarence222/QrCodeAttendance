<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Code Attendance</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d4d, #ffcc00);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .selector, .form-section {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    select, input {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
      margin-top: 10px;
    }

    #qrCode, #reader {
      margin-top: 20px;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

  <h1>QR Code Attendance</h1>

  <div class="selector">
    <label for="attendanceType">Choose attendance type:</label><br>
    <select id="attendanceType">
      <option value="student">Student Attendance</option>
      <option value="event">Event Attendance</option>
    </select>
  </div>

  <div class="form-section" id="studentForm" style="display: none;">
    <label for="studentName">Full Name:</label><br>
    <input type="text" id="studentName" placeholder="Enter your full name">
    <div id="qrCode"></div>
  </div>

  <div class="form-section" id="scannerSection" style="display: none;">
    <h3>Scan QR Code</h3>
    <div id="reader" style="width: 300px; margin: auto;"></div>
    <p id="scanResult"></p>
  </div>

  <script>
    const attendanceType = document.getElementById('attendanceType');
    const studentForm = document.getElementById('studentForm');
    const studentName = document.getElementById('studentName');
    const qrCodeContainer = document.getElementById('qrCode');
    const scannerSection = document.getElementById('scannerSection');
    const scanResult = document.getElementById('scanResult');

    function updateFormVisibility() {
      if (attendanceType.value === 'student') {
        studentForm.style.display = 'block';
        scannerSection.style.display = 'block';
        if (studentName.value.trim()) {
          generateQRCode(`Student Name: ${studentName.value.trim()}`);
        }
        startScanner();
      } else {
        studentForm.style.display = 'none';
        scannerSection.style.display = 'none';
        qrCodeContainer.innerHTML = '';
        scanResult.innerText = '';
        stopScanner();
      }
    }

    attendanceType.addEventListener('change', updateFormVisibility);

    studentName.addEventListener('input', () => {
      const name = studentName.value.trim();
      if (name) {
        const qrData = `Student Name: ${name}`;
        generateQRCode(qrData);
      } else {
        qrCodeContainer.innerHTML = '';
      }
    });

    function generateQRCode(data) {
      qrCodeContainer.innerHTML = '';
      const img = document.createElement('img');
      img.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(data)}&size=150x150`;
      qrCodeContainer.appendChild(img);
    }

    let html5QrCode;
    function startScanner() {
      if (html5QrCode) return;

      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            config,
            (decodedText) => {
              html5QrCode.stop().then(() => {
                html5QrCode.clear();
                html5QrCode = null;
                scanResult.innerText = `Scanned: ${decodedText}`;
              });
            },
            (errorMessage) => {
              console.warn("QR Code scan error:", errorMessage);
            }
          ).catch(err => {
            console.error("Unable to start scanning", err);
            scanResult.innerText = "📷 Camera not allowed. Click the padlock near the address bar to allow camera access.";
          });
        } else {
          scanResult.innerText = "❌ No camera device found.";
        }
      }).catch(err => {
        console.error("Camera access error", err);
        scanResult.innerText = "❌ Camera access denied or not supported. Please use HTTPS and allow camera access.";
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          html5QrCode = null;
        }).catch(err => console.warn("Stop scanner error:", err));
      }
    }

    // Initialize on load
    updateFormVisibility();
  </script>

</body>
</html>
