<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Student Attendance & Event Dashboard</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin:0; padding:0;
    background: #f5f7fa;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 10px;
  }

  header {
    text-align: center;
    margin-bottom: 10px;
    padding: 10px;
    background: #2a9d8f;
    color: white;
    border-radius: 8px;
  }

  h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.6rem;
  }
  h2 {
    margin-top: 0;
    font-weight: 600;
    font-size: 1.3rem;
    color: #264653;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .dashboard {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-bottom: 20px;
    gap: 20px;
  }

  .qr-container {
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.05);
    text-align: center;
    width: 280px;
  }

  .qr-container canvas {
    margin-bottom: 10px;
    max-width: 100%;
    height: auto;
  }

  button.close-btn {
    margin-top: 10px;
    background: #e76f51;
    border: none;
    color: white;
    font-weight: 600;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
  }
  button.close-btn:hover {
    background: #d4533a;
  }

  /* Form styles */
  form {
    background: white;
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    max-width: 400px;
    margin: 0 auto 20px auto;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
    color: #264653;
  }
  input[type="text"],
  input[type="number"],
  select {
    width: 100%;
    padding: 8px 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    font-family: inherit;
  }
  input[type="submit"] {
    margin-top: 18px;
    background: #2a9d8f;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.1rem;
  }
  input[type="submit"]:hover {
    background: #1f6f72;
  }

  /* Tables */
  section {
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.05);
    padding: 15px 20px;
    margin-bottom: 20px;
    max-width: 100%;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    font-size: 0.9rem;
    min-width: 300px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px 10px;
    text-align: left;
  }
  th {
    background: #264653;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  /* Form container - overlay */
  #formOverlay {
    position: fixed;
    top: 0;
    left:0;
    width: 100vw;
    height: 100vh;
    background: rgba(34,34,34,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    padding: 20px;
  }
  #formOverlay.hidden {
    display: none;
  }

  @media (max-width: 600px) {
    .dashboard {
      justify-content: center;
    }
    .qr-container {
      width: 90vw;
    }
    form {
      max-width: 90vw;
    }
    table {
      font-size: 0.8rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Dashboard: Student Attendance & Event</h1>
</header>

<main>
  <div class="dashboard" id="dashboard">
    <div class="qr-container" id="attendanceQR">
      <canvas id="qrAttendance"></canvas>
      <div>Scan for <strong>Student Attendance</strong></div>
    </div>
    <div class="qr-container" id="eventQR">
      <canvas id="qrEvent"></canvas>
      <div>Scan for <strong>Event Registration</strong></div>
    </div>
  </div>

  <section id="attendanceRecords">
    <h2>Student Attendance Records</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Student Number</th>
          <th>Year</th>
          <th>Login Time</th>
        </tr>
      </thead>
      <tbody id="attendanceTableBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </section>

  <section id="eventRecords">
    <h2>Event Registration Records</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Event Type</th>
          <th>Registered Time</th>
        </tr>
      </thead>
      <tbody id="eventTableBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </section>
</main>

<!-- Form overlay -->
<div id="formOverlay" class="hidden" role="dialog" aria-modal="true" aria-labelledby="formTitle">
  <form id="dataForm" novalidate>
    <h2 id="formTitle">Form</h2>
    <div id="formFields">
      <!-- Dynamic input fields -->
    </div>
    <input type="submit" value="Submit" />
    <button type="button" class="close-btn" id="closeFormBtn">Cancel</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  // Data keys for localStorage
  const attendanceStorageKey = 'attendanceRecords';
  const eventStorageKey = 'eventRecords';

  // Elements
  const qrAttendanceCanvas = document.getElementById('qrAttendance');
  const qrEventCanvas = document.getElementById('qrEvent');
  const formOverlay = document.getElementById('formOverlay');
  const dataForm = document.getElementById('dataForm');
  const formTitle = document.getElementById('formTitle');
  const formFields = document.getElementById('formFields');
  const closeFormBtn = document.getElementById('closeFormBtn');
  const attendanceTableBody = document.getElementById('attendanceTableBody');
  const eventTableBody = document.getElementById('eventTableBody');

  // Current form mode: 'attendance' or 'event' or null
  let currentFormMode = null;

  // Generate QR Codes
  // We use the same page URL plus a hash to indicate form mode
  const baseUrl = window.location.href.split('#')[0];
  QRCode.toCanvas(qrAttendanceCanvas, baseUrl + '#attendance', {width: 250, margin: 2}, function (error) {
    if (error) console.error(error);
  });
  QRCode.toCanvas(qrEventCanvas, baseUrl + '#event', {width: 250, margin: 2}, function (error) {
    if (error) console.error(error);
  });

  // Load records from localStorage
  function loadRecords() {
    let attendanceData = JSON.parse(localStorage.getItem(attendanceStorageKey) || "[]");
    let eventData = JSON.parse(localStorage.getItem(eventStorageKey) || "[]");
    return { attendanceData, eventData };
  }

  // Save records to localStorage
  function saveRecords(attendanceData, eventData) {
    localStorage.setItem(attendanceStorageKey, JSON.stringify(attendanceData));
    localStorage.setItem(eventStorageKey, JSON.stringify(eventData));
  }

  // Render tables
  function renderTables() {
    let { attendanceData, eventData } = loadRecords();

    // Attendance table
    attendanceTableBody.innerHTML = '';
    attendanceData.forEach(record => {
      let tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${escapeHtml(record.name)}</td>
        <td>${escapeHtml(record.studentNumber)}</td>
        <td>${escapeHtml(record.year)}</td>
        <td>${escapeHtml(record.loginTime)}</td>
      `;
      attendanceTableBody.appendChild(tr);
    });

    // Event table
    eventTableBody.innerHTML = '';
    eventData.forEach(record => {
      let tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${escapeHtml(record.name)}</td>
        <td>${escapeHtml(record.eventType)}</td>
        <td>${escapeHtml(record.registeredTime)}</td>
      `;
      eventTableBody.appendChild(tr);
    });
  }

  // Escape HTML to prevent injection
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }

  // Show form for attendance
  function showAttendanceForm() {
    currentFormMode = 'attendance';
    formTitle.textContent = 'Student Attendance Form';
    formFields.innerHTML = `
      <label for="nameInput">Name *</label>
      <input type="text" id="nameInput" name="name" required autocomplete="off" />

      <label for="studentNumberInput">Student Number *</label>
      <input type="text" id="studentNumberInput" name="studentNumber" required autocomplete="off" maxlength="20" />

      <label for="yearInput">Year *</label>
      <input type="number" id="yearInput" name="year" required min="1" max="10" />

      <label for="loginTimeInput">Login Time *</label>
      <input type="text" id="loginTimeInput" name="loginTime" readonly />
    `;

    // Automatically fill login time with current date and time in readable format
    const loginTimeInput = document.getElementById('loginTimeInput');
    loginTimeInput.value = new Date().toLocaleString();

    formOverlay.classList.remove('hidden');
  }

  // Show form for event registration
  function showEventForm() {
    currentFormMode = 'event';
    formTitle.textContent = 'Event Registration Form';
    formFields.innerHTML = `
      <label for="eventNameInput">Name *</label>
      <input type="text" id="eventNameInput" name="name" required autocomplete="off" />

      <label for="eventTypeSelect">Event Type *</label>
      <select id="eventTypeSelect" name="eventType" required>
        <option value="" disabled selected>Select event type</option>
        <option value="Seminar">Seminar</option>
        <option value="Workshop">Workshop</option>
        <option value="Sports">Sports</option>
        <option value="Cultural">Cultural</option>
        <option value="Other">Other</option>
      </select>

      <label for="registeredTimeInput">Registered Time *</label>
      <input type="text" id="registeredTimeInput" name="registeredTime" readonly />
    `;

    // Automatically set registered time
    const registeredTimeInput = document.getElementById('registeredTimeInput');
    registeredTimeInput.value = new Date().toLocaleString();

    formOverlay.classList.remove('hidden');
  }

  // Hide form overlay
  function hideForm() {
    currentFormMode = null;
    formOverlay.classList.add('hidden');
    dataForm.reset();
  }

  // On form submit
  dataForm.addEventListener('submit', function(e) {
    e.preventDefault();
    if (!dataForm.checkValidity()) {
      dataForm.reportValidity();
      return;
    }

    const formData = new FormData(dataForm);

    let attendanceData = JSON.parse(localStorage.getItem(attendanceStorageKey) || "[]");
    let eventData = JSON.parse(localStorage.getItem(eventStorageKey) || "[]");

    if (currentFormMode === 'attendance') {
      // Collect attendance form data
      const record = {
        name: formData.get('name').trim(),
        studentNumber: formData.get('studentNumber').trim(),
        year: formData.get('year'),
        loginTime: formData.get('loginTime')
      };
      attendanceData.push(record);
      localStorage.setItem(attendanceStorageKey, JSON.stringify(attendanceData));
    } else if (currentFormMode === 'event') {
      // Collect event form data
      const record = {
        name: formData.get('name').trim(),
        eventType: formData.get('eventType'),
        registeredTime: formData.get('registeredTime')
      };
      eventData.push(record);
      localStorage.setItem(eventStorageKey, JSON.stringify(eventData));
    }

    renderTables();
    hideForm();
    // Redirect to base URL to clear hash after form submit for scanning new QR code easily
    if (window.location.hash) {
      history.replaceState(null, '', window.location.href.split('#')[0]);
    }
  });

  // Close form with button
  closeFormBtn.addEventListener('click', () => {
    hideForm();
    if (window.location.hash) {
      history.replaceState(null, '', window.location.href.split('#')[0]);
    }
  });

  // On page load, check hash to open form if needed
  window.addEventListener('load', () => {
    renderTables();

    if (window.location.hash === '#attendance') {
      showAttendanceForm();
    } else if (window.location.hash === '#event') {
      showEventForm();
    }
  });
</script>
</body>
</html>
