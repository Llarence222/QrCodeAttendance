<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EQC Attendance QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8B0000, #FFD700);
      color: #333;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 3px #00000088;
    }
    .container {
      background-color: #ffffffd9;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 15px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, select, button, textarea {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #cc0000;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #cc0000;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b30000;
    }
    #qrcode {
      margin: 20px auto;
      width: 180px;
      height: 180px;
      display: block;
    }
    #reader, #signoutReader {
      margin: 20px auto;
      width: 300px;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
      min-width: 900px;
    }
    table, th, td {
      border: 1px solid #cc0000;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    #formSection, #scannerSection, #signoutScannerSection, #signoutFormSection {
      display: none;
    }
    .backBtn {
      background-color: #555;
      margin-top: 10px;
      padding: 10px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      width: 100%;
    }
    .backBtn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
<div class="container" id="typeSection">
  <h1>EQC QR Attendance</h1>
  <label for="attendanceType">Select Attendance Type:</label>
  <select id="attendanceType">
    <option value="" disabled selected>-- Choose --</option>
    <option value="Student Attendance">Student Attendance</option>
    <option value="Event Attendance">Event Attendance</option>
  </select>
  <button id="nextToNameBtn">Next</button>
  <button id="signOutToggleBtn">Go to Sign-Out QR Attendance</button>
</div>
<div class="container" id="nameSection" style="display:none;">
  <label for="inputName">Enter Your Name:</label>
  <input type="text" id="inputName" placeholder="Full Name" autocomplete="off" />
  <canvas id="qrcode" width="180" height="180"></canvas>
  <button id="goToScannerBtn" disabled>Proceed to Scan</button>
  <button id="backToTypeBtn" type="button" class="backBtn">Back</button>
</div>
<div class="container" id="scannerSection" style="display:none;">
  <h3>Scan Your QR Code</h3>
  <div id="reader"></div>
  <button id="cancelScanBtn" type="button" class="backBtn">Cancel</button>
</div>
<div class="container" id="formSection">
  <h3>Fill Attendance Details</h3>
  <form id="attendanceForm">
    <div>
      <label for="displayType">Attendance Type:</label>
      <input type="text" id="displayType" readonly />
    </div>
    <div>
      <label for="displayName">Name:</label>
      <input type="text" id="displayName" readonly />
    </div>
    <div id="studentFields">
      <label for="course">Course:</label>
      <input type="text" id="course" placeholder="Your course" />
      <label for="year">Year:</label>
      <select id="year">
        <option value="" disabled selected>-- Select Year --</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>
      <label for="idNumber">ID Number:</label>
      <input type="text" id="idNumber" placeholder="Your ID number" />
      <label for="reason">Reason:</label>
      <select id="reason">
        <option value="" disabled selected>-- Select Reason --</option>
        <option value="Attending Class">Attending Class</option>
        <option value="Submitting Activities">Submitting Activities</option>
        <option value="Other">Other</option>
      </select>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" placeholder="Subject (if applicable)" />
      <label for="roomAssessment">Room Assessment (optional):</label>
      <textarea id="roomAssessment" rows="2" placeholder="Any notes"></textarea>
    </div>
    <div id="eventFields" style="display:none;">
      <label for="eventType">Event Type:</label>
      <input type="text" id="eventType" placeholder="e.g. Seminar, Workshop" />
      <label for="eventTitle">Title of the Event:</label>
      <input type="text" id="eventTitle" placeholder="Event Title" />
      <label for="eventDate">Date of Event:</label>
      <input type="date" id="eventDate" />
      <label for="facilitator">Facilitator:</label>
      <input type="text" id="facilitator" placeholder="Facilitator's Name" />
    </div>
    <button type="submit">Submit Attendance</button>
    <button type="button" id="backFromFormBtn" class="backBtn">Back</button>
  </form>
</div>
<!-- Sign-Out Scanner Section -->
<div class="container" id="signoutScannerSection" style="display:none;">
  <h3>Scan Your QR Code to Sign Out</h3>
  <div id="signoutReader"></div>
  <button id="cancelSignOutScanBtn" type="button" class="backBtn">Cancel</button>
</div>
<!-- Sign-Out Form Section -->
<div class="container" id="signoutFormSection" style="display:none;">
  <h3>Sign Out Details</h3>
  <form id="signoutForm">
    <label for="signoutName">Name:</label>
    <input type="text" id="signoutName" readonly />
    <label for="signoutDate">Date:</label>
    <input type="text" id="signoutDate" readonly />
    <label for="signoutTime">Time:</label>
    <input type="text" id="signoutTime" readonly />
    <button type="submit">Submit Sign-Out</button>
    <button type="button" id="backFromSignOutFormBtn" class="backBtn">Back</button>
  </form>
</div>
<!-- Attendance Dashboard -->
<div class="container" id="dashboardContainer" style="display:none;">
  <h2>Attendance Records</h2>
  <button id="clearRecordsBtn" type="button" class="backBtn">Clear All Records</button>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Type</th>
        <th>Course</th>
        <th>Year</th>
        <th>ID Number</th>
        <th>Reason</th>
        <th>Subject</th>
        <th>Room Assessment</th>
        <th>Event Type</th>
        <th>Event Title</th>
        <th>Event Date</th>
        <th>Facilitator</th>
      </tr>
    </thead>
    <tbody id="attendanceTableBody"></tbody>
  </table>
  <button id="backToHomeFromDashboard" class="backBtn">Back to Home</button>
</div>
<!-- Sign-Out Dashboard -->
<div class="container" id="signoutDashboardContainer" style="display:none;">
  <h2>Sign-Out Records</h2>
  <button id="clearSignOutBtn" type="button" class="backBtn">Clear All Sign-Out Records</button>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="signoutTableBody"></tbody>
  </table>
  <button id="backToHomeFromSignOutDashboard" class="backBtn">Back to Home</button>
</div>

<script>
  const attendanceType = document.getElementById('attendanceType');
  const nextToNameBtn = document.getElementById('nextToNameBtn');
  const typeSection = document.getElementById('typeSection');
  const nameSection = document.getElementById('nameSection');
  const inputName = document.getElementById('inputName');
  const qrcode = document.getElementById('qrcode');
  const goToScannerBtn = document.getElementById('goToScannerBtn');
  const backToTypeBtn = document.getElementById('backToTypeBtn');
  const scannerSection = document.getElementById('scannerSection');
  const reader = document.getElementById('reader');
  const cancelScanBtn = document.getElementById('cancelScanBtn');
  const formSection = document.getElementById('formSection');
  const attendanceForm = document.getElementById('attendanceForm');
  const displayType = document.getElementById('displayType');
  const displayName = document.getElementById('displayName');
  const studentFields = document.getElementById('studentFields');
  const eventFields = document.getElementById('eventFields');
  const course = document.getElementById('course');
  const year = document.getElementById('year');
  const idNumber = document.getElementById('idNumber');
  const reason = document.getElementById('reason');
  const subject = document.getElementById('subject');
  const roomAssessment = document.getElementById('roomAssessment');
  const eventType = document.getElementById('eventType');
  const eventTitle = document.getElementById('eventTitle');
  const eventDate = document.getElementById('eventDate');
  const facilitator = document.getElementById('facilitator');
  const backFromFormBtn = document.getElementById('backFromFormBtn');
  const dashboardContainer = document.getElementById('dashboardContainer');
  const attendanceTableBody = document.getElementById('attendanceTableBody');
  const clearRecordsBtn = document.getElementById('clearRecordsBtn');
  const backToHomeFromDashboard = document.getElementById('backToHomeFromDashboard');
  const signOutToggleBtn = document.getElementById('signOutToggleBtn');

  // Sign-out variables
  const signoutScannerSection = document.getElementById('signoutScannerSection');
  const signoutFormSection = document.getElementById('signoutFormSection');
  const signoutReader = document.getElementById('signoutReader');
  const cancelSignOutScanBtn = document.getElementById('cancelSignOutScanBtn');
  const signoutForm = document.getElementById('signoutForm');
  const signoutName = document.getElementById('signoutName');
  const signoutDate = document.getElementById('signoutDate');
  const signoutTime = document.getElementById('signoutTime');
  const backFromSignOutFormBtn = document.getElementById('backFromSignOutFormBtn');
  const signoutDashboardContainer = document.getElementById('signoutDashboardContainer');
  const signoutTableBody = document.getElementById('signoutTableBody');
  const clearSignOutBtn = document.getElementById('clearSignOutBtn');
  const backToHomeFromSignOutDashboard = document.getElementById('backToHomeFromSignOutDashboard');

  // Variables for html5-qrcode scanners
  let html5QrcodeScanner;
  let html5QrcodeSignOutScanner;

  // Step 1: Choose attendance type and proceed
  nextToNameBtn.onclick = () => {
    if (!attendanceType.value) {
      alert('Please select an attendance type.');
      return;
    }
    typeSection.style.display = 'none';
    nameSection.style.display = 'block';
    generateQRCode(inputName.value);
  };

  // Back to type selection
  backToTypeBtn.onclick = () => {
    nameSection.style.display = 'none';
    typeSection.style.display = 'block';
  };

  // Enable Proceed to Scan button when name is entered
  inputName.oninput = () => {
    goToScannerBtn.disabled = !inputName.value.trim();
    generateQRCode(inputName.value.trim());
  };

  // Generate QR code for the input name
  function generateQRCode(name) {
    if (!name) {
      qrcode.innerHTML = '';
      return;
    }
    QRCode.toCanvas(qrcode, name, { width: 180, color: { dark: '#cc0000' } }, function (error) {
      if (error) console.error(error);
    });
  }

  // Step 2: Show scanner
  goToScannerBtn.onclick = () => {
    nameSection.style.display = 'none';
    scannerSection.style.display = 'block';
    startScanner();
  };

  cancelScanBtn.onclick = () => {
    stopScanner();
    scannerSection.style.display = 'none';
    nameSection.style.display = 'block';
  };

  function startScanner() {
    if (html5QrcodeScanner) {
      html5QrcodeScanner.start({ facingMode: "environment" }, {}, onScanSuccess);
      return;
    }
    html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => console.error('Failed to start scanner:', err));
  }

  function stopScanner() {
    if (html5QrcodeScanner) {
      html5QrcodeScanner.stop().then(() => {
        html5QrcodeScanner.clear();
      });
    }
  }

  function onScanSuccess(decodedText, decodedResult) {
    stopScanner();
    scannerSection.style.display = 'none';
    openAttendanceForm(decodedText);
  }

  function openAttendanceForm(decodedText) {
    formSection.style.display = 'block';
    displayName.value = decodedText;
    displayType.value = attendanceType.value;

    // Show/hide student vs event fields based on attendance type
    if (attendanceType.value === 'Student Attendance') {
      studentFields.style.display = 'block';
      eventFields.style.display = 'none';
    } else if (attendanceType.value === 'Event Attendance') {
      studentFields.style.display = 'none';
      eventFields.style.display = 'block';
    }

    // Clear previous inputs
    course.value = '';
    year.value = '';
    idNumber.value = '';
    reason.value = '';
    subject.value = '';
    roomAssessment.value = '';

    eventType.value = '';
    eventTitle.value = '';
    eventDate.value = '';
    facilitator.value = '';
  }

  // Submit attendance form
  attendanceForm.onsubmit = (e) => {
    e.preventDefault();

    // Basic validation
    if (!displayName.value.trim()) {
      alert('Name is required.');
      return;
    }

    let record = {
      name: displayName.value,
      date: new Date().toLocaleDateString(),
      time: new Date().toLocaleTimeString(),
      type: displayType.value,
      course: '',
      year: '',
      idNumber: '',
      reason: '',
      subject: '',
      roomAssessment: '',
      eventType: '',
      eventTitle: '',
      eventDate: '',
      facilitator: ''
    };

    if (displayType.value === 'Student Attendance') {
      if (!course.value.trim() || !year.value || !idNumber.value.trim() || !reason.value) {
        alert('Please fill all required student fields.');
        return;
      }
      record.course = course.value.trim();
      record.year = year.value;
      record.idNumber = idNumber.value.trim();
      record.reason = reason.value;
      record.subject = subject.value.trim();
      record.roomAssessment = roomAssessment.value.trim();
    } else if (displayType.value === 'Event Attendance') {
      if (!eventType.value.trim() || !eventTitle.value.trim() || !eventDate.value || !facilitator.value.trim()) {
        alert('Please fill all required event fields.');
        return;
      }
      record.eventType = eventType.value.trim
            record.eventTitle = eventTitle.value.trim();
      record.eventDate = eventDate.value;
      record.facilitator = facilitator.value.trim();
    }

    // Save to localStorage
    let records = JSON.parse(localStorage.getItem('attendanceRecords') || '[]');
    records.push(record);
    localStorage.setItem('attendanceRecords', JSON.stringify(records));

    formSection.style.display = 'none';
    showAttendanceDashboard();
  };

  backFromFormBtn.onclick = () => {
    formSection.style.display = 'none';
    typeSection.style.display = 'block';
  };

  function showAttendanceDashboard() {
    typeSection.style.display = 'none';
    nameSection.style.display = 'none';
    scannerSection.style.display = 'none';
    formSection.style.display = 'none';
    signoutScannerSection.style.display = 'none';
    signoutFormSection.style.display = 'none';
    signoutDashboardContainer.style.display = 'none';

    dashboardContainer.style.display = 'block';

    populateAttendanceTable();
  }

  function populateAttendanceTable() {
    attendanceTableBody.innerHTML = '';
    let records = JSON.parse(localStorage.getItem('attendanceRecords') || '[]');
    if (records.length === 0) {
      attendanceTableBody.innerHTML = '<tr><td colspan="14" style="text-align:center;">No records found.</td></tr>';
      return;
    }
    records.forEach(rec => {
      let tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${rec.name}</td>
        <td>${rec.date}</td>
        <td>${rec.time}</td>
        <td>${rec.type}</td>
        <td>${rec.course}</td>
        <td>${rec.year}</td>
        <td>${rec.idNumber}</td>
        <td>${rec.reason}</td>
        <td>${rec.subject}</td>
        <td>${rec.roomAssessment}</td>
        <td>${rec.eventType}</td>
        <td>${rec.eventTitle}</td>
        <td>${rec.eventDate}</td>
        <td>${rec.facilitator}</td>
      `;
      attendanceTableBody.appendChild(tr);
    });
  }

  clearRecordsBtn.onclick = () => {
    if (confirm('Are you sure you want to clear all attendance records? This cannot be undone.')) {
      localStorage.removeItem('attendanceRecords');
      populateAttendanceTable();
    }
  };

  backToHomeFromDashboard.onclick = () => {
    dashboardContainer.style.display = 'none';
    typeSection.style.display = 'block';
  };

  // SIGN-OUT Attendance Logic

  signOutToggleBtn.onclick = () => {
    typeSection.style.display = 'none';
    nameSection.style.display = 'none';
    scannerSection.style.display = 'none';
    formSection.style.display = 'none';
    dashboardContainer.style.display = 'none';
    signoutDashboardContainer.style.display = 'none';
    signoutFormSection.style.display = 'none';

    signoutScannerSection.style.display = 'block';

    startSignOutScanner();
  };

  cancelSignOutScanBtn.onclick = () => {
    stopSignOutScanner();
    signoutScannerSection.style.display = 'none';
    typeSection.style.display = 'block';
  };

  function startSignOutScanner() {
    if (html5QrcodeSignOutScanner) {
      html5QrcodeSignOutScanner.start({ facingMode: "environment" }, {}, onSignOutScanSuccess);
      return;
    }
    html5QrcodeSignOutScanner = new Html5Qrcode("signoutReader");
    html5QrcodeSignOutScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onSignOutScanSuccess
    ).catch(err => console.error('Failed to start sign-out scanner:', err));
  }

  function stopSignOutScanner() {
    if (html5QrcodeSignOutScanner) {
      html5QrcodeSignOutScanner.stop().then(() => {
        html5QrcodeSignOutScanner.clear();
      });
    }
  }

  function onSignOutScanSuccess(decodedText) {
    stopSignOutScanner();
    signoutScannerSection.style.display = 'none';
    openSignOutForm(decodedText);
  }

  function openSignOutForm(decodedText) {
    signoutFormSection.style.display = 'block';
    signoutName.value = decodedText;

    const now = new Date();
    signoutDate.value = now.toLocaleDateString();
    signoutTime.value = now.toLocaleTimeString();
  }

  // Submit sign-out form (without reason)
  signoutForm.onsubmit = (e) => {
    e.preventDefault();

    if (!signoutName.value.trim()) {
      alert('Name is required.');
      return;
    }

    let signoutRecord = {
      name: signoutName.value,
      date: signoutDate.value,
      time: signoutTime.value
    };

    let signoutRecords = JSON.parse(localStorage.getItem('signoutRecords') || '[]');
    signoutRecords.push(signoutRecord);
    localStorage.setItem('signoutRecords', JSON.stringify(signoutRecords));

    signoutFormSection.style.display = 'none';
    showSignOutDashboard();
  };

  backFromSignOutFormBtn.onclick = () => {
    signoutFormSection.style.display = 'none';
    signOutToggleBtn.click();
  };

  function showSignOutDashboard() {
    typeSection.style.display = 'none';
    nameSection.style.display = 'none';
    scannerSection.style.display = 'none';
    formSection.style.display = 'none';
    dashboardContainer.style.display = 'none';

    signoutScannerSection.style.display = 'none';
    signoutFormSection.style.display = 'none';

    signoutDashboardContainer.style.display = 'block';

    populateSignOutTable();
  }

  function populateSignOutTable() {
    signoutTableBody.innerHTML = '';
    let records = JSON.parse(localStorage.getItem('signoutRecords') || '[]');
    if (records.length === 0) {
      signoutTableBody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No sign-out records found.</td></tr>';
      return;
    }
    records.forEach(rec => {
      let tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${rec.name}</td>
        <td>${rec.date}</td>
        <td>${rec.time}</td>
      `;
      signoutTableBody.appendChild(tr);
    });
  }

  clearSignOutBtn.onclick = () => {
    if (confirm('Clear all sign-out records? This action cannot be undone.')) {
      localStorage.removeItem('signoutRecords');
      populateSignOutTable();
    }
  };

  backToHomeFromSignOutDashboard.onclick = () => {
    signoutDashboardContainer.style.display = 'none';
    typeSection.style.display = 'block';
  };
</script>
</body>
</html>
